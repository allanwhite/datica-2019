:quote_title: Catalyze partners with Microsoft
:quote_type: press
:quote_body: Catalyze announced last week that it has added support for Microsoft
  Azure. It’s the third platform the company uses alongside Rackspace and AWS. “Azure
  gives us another infrastructure provider in the game, just to give our customers
  more options,” said Casey Bryson, chief strategy officer at Catalyze.
