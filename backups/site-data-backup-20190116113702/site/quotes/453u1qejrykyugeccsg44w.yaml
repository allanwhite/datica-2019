:quote_title: Catalyze introduces compliance layer Stratum
:quote_type: press
:quote_body: '"Stratum is our exemplification of the right way to approach HIPAA compliance
  at the infrastructure level. Our HITRUST CSF Certification demonstrates Stratum''s
  validation and commitment to the highest security and privacy standards," said Mohan
  Balachandran, co-founder and president of Catalyze. "The future of healthcare will
  be powered by scalable, interoperable, compliant infrastructure. Stratum is the
  base compliance layer that will help propel this future forward."'
