:quote_title: Health apps could be heading into a HIPAA showdown
:quote_type: press
:quote_body: '"By definition, an information system that “manages and transmits” protected
  health information (PHI) is subject to the privacy rules in HIPAA, explains Dr.
  Travis Good, MD, CEO and Co-founder of Catalyze, Inc. Good is an expert in HIPAA
  compliance and security issues concerning health information systems."'
