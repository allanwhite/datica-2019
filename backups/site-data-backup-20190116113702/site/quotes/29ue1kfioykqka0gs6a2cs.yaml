:quote_title: After months of testing, Salesforce releases Health Cloud
:quote_type: press
:quote_body: Six months after the initial introduction, Salesforce on Monday morning
  announced the general release of Salesforce Health Cloud, touted as a patient relationship
  management platform. The San Francisco-based customer relationship management giant
  released the product just ahead of the opening of HIMSS16 in Las Vegas.
