  :summary: Datica has spent extensive time and money on security and organizational
    policies and procedures specifically to comply with HIPAA and share with our customers.
  :blog_lead: The short answer to that question is, not surprisingly, **it takes A
    LOT of time, energy, and money to be 100% HIPAA compliant**. At Datica, we're
    focused on security and HIPAA compliance. It's a differentiator and we aren't
    reaching when we say *[It's in our DNA](https://datica-2019.netlify.app/platform/compliance/)*,
    referring to HIPAA compliance. Because of that focus, we have a lot of [resources
    for compliance](https://datica-2019.netlify.app/discover/hipaa-compliance/). That translates
    to a lot of time and money on security and organizational policies and procedures
    specifically to comply with HIPAA.
  :post: "\nWe recently completed our 3rd external [HITRUST audit](https://datica-2019.netlify.app/blog/5-steps-to-hitrust-csf-certification/)
    along with an internal SOC 2 audit. The HITRUST audits were performed by [Coalfire
    Systems](https://datica-2019.netlify.app/platform/compliance/), a large national 3rd party
    auditor. The results of that audit and assessment can be boiled down to this badge
    that our customers can post to their own websites.\n\n<a href=\"https://datica-2019.netlify.app/platform/compliance?utm_source=customerbadge\"><img
    class=\"float-right\" title=\"HIPAA Compliant HITRUST CSF Infrastructure by Datica\"
    src=\"https://datica-2019.netlify.app/public/img/customer-badges/datica-compliance-badge-dark-@2x.png\"
    width=\"220\" alt=\"HIPAA Compliant HITRUST CSF Infrastructure by Datica\"></a>\n\nThe
    truth is it took a lot of time and effort to get here, and we learned way more
    about HIPAA and security than we ever expected. We did not outsource any of our
    compliance work because it is core to what we do. All of our policies and procedures
    are written, reviewed, and maintained in house, just like our code; policies are
    reviewed, using a similar pull request process that we use for our code review,
    as well as by external auditors, but our policies are owned wholly by Datica.
    Below are some high level things we've learned.\n\n## Information security \n\nThis,
    and policies below, are the most obvious parts of HIPAA. Our technology is built
    from the ground up to be secure and expose data only when access is specifically
    granted, never by default. Starting with a minimum access standard is hard when
    you are trying to build a flexible cloud platform for developers but we think
    we've accomplished combining simplicity, security, and flexibility.\n\nAs part
    of Datica’s risk management program, we review the SOC 2 reports of AWS, Azure,
    Rackspace, and all other suppliers of services that involve ePHI. In turn, our
    customers should evaluate us as part of their program by reviewing Datica's compliance
    documents, specifically the HITRUST and SOC 2 reports. These reports confirm our
    risk management program as outlined in the [Risk Management section](https://policy.datica.com/#4.-risk-management-policy)
    of our compliance policy.\n\nThere are countless innovative and powerful things
    we do to maintain the integrity, privacy, and security of data on Datica and we
    make it a point to [open-source](https://github.com/daticahealth) those with our
    customers and the cloud community as a whole.\n\n## Policies \n\nSpeaking of policies,
    we have a lot of policies and I don't think we fully expected to spend so much
    time developing and refining them. The last time I checked we had about 26,000
    words worth of policies, including our BAA. You can look at our [policies here](https://policy.datica.com).\n\nAll
    of our policies are written in Markdown and we use Github for version control.
    Our [policies are open sourced](https://github.com/daticahealth) in hopes that
    others can use them to simplify their lives.\n\n## Procedures for HIPAA compliance\n\nPolicies
    are the easy part compared to procedures. Policies dictate the procedures that
    are required to adhere to those policies. Procedures are the processes that define
    specifically how we operate at Datica. Procedures can make for tedious work, especially
    when it comes to HIPAA compliance where documentation is essential at pretty much
    all everything. We did not anticipate how many procedures we'd need to put into
    place but we've been creative in their application and it's let us remain agile
    within a highly regulated industry.\n\n## Forms and tracking for HIPAA\n\nTightly
    tied to procedures above are the number of forms and the amount of tracking that
    we do. As an example, when you create a policy for [system access](https://policy.datica.com/#system-access-policy),
    you need a way to track requests and access grants to various systems and data.
    This is one of many examples, including changes to our infrastructure, firewall
    rules, etc. We lean heavily on JIRA Issues and tracking for this, and find them
    to be very effective. When we were going through our HIPAA audits and our HITRUST
    audit, this was a very easy way for us to show evidence of following policies
    and procedures.\n\n## HIPAA Training \n\nPart of the HIPAA requirements are that
    all workforce members (employees and contractors) have training on HIPAA. We looked
    at the available training options and felt that the majority were created for
    covered entities, people that handle paper records, and people that work with
    patients. We decided those had zero value to our employees so we wrote our own
    [HIPAA introductory training](https://training.datica.com). All new employees
    at Datica complete this training. We also do regular demonstrations that cover
    topics related to security, privacy, and health industry trends for all Datica
    team members.\n\n## BAAs for new technologies\n\nAt Datica we don't have ready
    access to any ePHI, but we do store sensitive information and support our customers
    with their applications. As such, we made the decision early on to either own
    and manage systems that store sensitive information or work with companies that
    will sign BAAs with us. \n\nWe took all of these steps, dedication all of these
    resources, and spent all of these resources because operating as a business associate,
    with all organization and admin requirements met, sets us apart from everybody
    else in the compliant infrastructure business. We don't just sign business associate
    agreements (BAAs) and secure our infrastructure, we comply with HIPAA to the full
    extent of the rules. It gives us additional insight into our customers' needs
    and keeps us intimately close to the problem we are solving. It is also extremely
    valuable to our customers when they work with compliance offices and point to
    our audit reports and [guides](https://datica-2019.netlify.app/academy/).\n\nWhen you decide
    to go down the path of hosting your application in a HIPAA compliant cloud, we
    encourage you to spend time digging deeper than sales and into how the offerings
    and organizations available to you differ in approaches to HIPAA, and which are
    really solving your problem vs selling you a [checkbox for a BAA](https://datica-2019.netlify.app/blog/3-common-misconceptions-about-business-associate-agreements).
    If you have a question about about compliance at Datica, please [email us](mailto:hello@datica.com)
    and we'll be happy to tell you everything we've learned and why we're so proactive
    about compliance and transparency.\n"
