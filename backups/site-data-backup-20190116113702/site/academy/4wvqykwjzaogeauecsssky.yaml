  :title: What does it take to be a 100% HIPAA compliant cloud company?
  :slug: what-does-it-take-to-be-a-100-hipaa-compliant-cloud-company
  :pub_date: !ruby/object:DateTime 2017-07-27 00:00:00.000000000 Z
