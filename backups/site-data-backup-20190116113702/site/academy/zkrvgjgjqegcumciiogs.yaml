:summary: 'Getting started with compliance on the cloud is easiest if you have a stepwise
  approach like the 5-level maturity model outlined in this post. '
:lead: At Datica, we get asked frequently how to start down the path of setting up
  a compliance program for the cloud or adjusting a non-cloud compliance program to
  the cloud. Based on our experience, we wrote a [book](https://www.completecloudcompliance.com/)
  with ways to get started on the cloud all the way to best practices for cloud compliance
  programs.
:post: |2

  Getting started with compliance on the cloud is easiest if you have a stepwise approach. Conveniently, there is a model made for this. It’s called the [maturity model](https://datica-2019.netlify.app/academy/how-to-optimize-your-compliance-posture-with-a-maturity-model/). The maturity model can be followed along a five-level framework, outlined later in this post. The goal is to start with the basics and work your way to a more mature compliance program and state. Of note, the later levels of the maturity model are hard to achieve in their totality. The maturity model is a framework to continually improve and optimize your compliance program.

  ## Maturity Model Stages

  Below are the 5 levels of the maturity model.

  1. __Policy__. Informed by privacy, these are the overarching, highest level policies for the handling of data and technology.
  2. __Procedure__. These translate the policies from level one above into actionable steps that can be followed.
  3. __Implementation__. These are the specific technical manifestations, or technical configurations, for the procedures above.
  4. __Measurement__. Once implemented, the configurations need to be measured on a continual basis to ensure continued alignment with procedures.
  5. __Management__. As gaps or anomalies are identified through measurement, procedures and resources need to be available to address them.


