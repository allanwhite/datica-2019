  :title: Compliance is a Team Sport
  :slug: compliance-is-a-team-sport
  :pub_date: !ruby/object:DateTime 2018-10-26 00:00:00.000000000 Z
  :tags:
  - :id: 1wY9bJEWnCwCyqcE2kCiuy
