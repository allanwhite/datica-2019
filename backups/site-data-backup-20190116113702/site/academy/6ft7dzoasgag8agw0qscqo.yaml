:summary: What is the definition of a security incident and data breach under HIPAA
  and GDPR and how do they compare? This article breaks down the key terminology.
:lead: We get asked all the time for the meaning of a data breach. It often comes
  up when people look at a breach vs. a security incident. It gets even muddier when
  the term “security incident involving ePHI” is brought into the mix. While seemingly
  nitpicky, understanding the differences between these terms is essential to reduce
  your risk and to inform your partners and customers. Ambiguity and opacity is a
  not a good strategy when it comes to compliance and foundational definitions.
:post: "\n## What is a security incident?\n\nStarting with a security incident, which
  is less ambiguous, [NIST defines the term in 800-61](http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-61r2.pdf)
  as:\n\n> A computer security incident is a violation or imminent threat of violation
  of computer security policies, acceptable use policies, or standard security practices.”\n\nHIPAA
  has a very similar definition in section 164.304:\n \n> \"A security incident as
  the attempted or successful unauthorized access, use, disclosure, modification,
  or destruction of information or interference with system operations in an information
  system.”\n\nGDPR doesn’t explicitly define “security incident” so a safe path is
  to use the NIST definition if you want to comply with GDPR. GDPR does expand the
  definition of a “personal data breach,” as you’ll see below, so the distinction
  between security incident and data breach is less evident under GDPR than under
  HIPAA.\n\n## What is a HIPAA Data Breach?\n\nThe significant difference between
  a security incident and a data breach, or personal data breach, is the impact on
  individual data.\n\nHHS and HIPAA define a breach simply as:\n\n> A breach is, generally,
  an impermissible use or disclosure under the Privacy Rule that compromises the security
  or privacy of the protected health information.”\n \nAt Datica, we’ve used the [HIPAA
  definition for a data breach](https://datica.com/academy/hipaa-and-data-breaches/).
  But GDPR expands on that definition to include not just “impermissible use and disclosure”
  but “destruction, loss, and alteration” of personal data. As we extend our compliance
  program to meet the requirements of GDPR, we are adjusting our definition of breach
  to the more stringent GDPR definition.\n \n## What is a GDPR Data Breach?\n\nGDPR,
  in the definitions section of the regulation (Article 4), defines a “personal data
  breach” in the following way:\n \n> Personal data breach means a breach of security
  leading to the accidental or unlawful destruction, loss, alteration, unauthorized
  disclosure of, or access to, personal data transmitted, stored or otherwise processed.”\n\n##
  What's the difference?\n\nThe other difference in data breach between [HIPAA and
  GDPR](https://datica.com/blog/how-does-gdpr-compare-to-hipaa/) is the actual type
  of data. HIPAA is only concerned with “protected health information” where GDPR
  is concerned with “personal data,” a much broader scope. One security strategy employed
  in the US to mitigate the risk of a data breach is to separate, logically in storage,
  personally identifiable data and health data. This separation reduces the likelihood
  of protected health information being breached. Under GDPR, this strategy, while
  good to employ from a security and exposure perspective, does not mitigate the risk
  of personal data breach.\n\nThe differences in terminology between these definitions
  can be subtle. But the impact is significant if you don’t explicitly articulate
  these terms to your workforce because they are an essential component of an effective
  monitoring program and to meeting the [GDPR data breach notification requirements](https://datica.com/academy/gdpr-data-breach-requirements)
  outlined in GDPR Article 33 and 34.\n\n*Learn more about GDPR — Understand the requirements
  of [GDPR Data Breach](https://datica.com/academy/gdpr-data-breach-requirements)
  Notifications*"
