  :summary: A recent NIST update includes important changes that encourage out of
    band authentication methods versus a single source email. Learn how Datica is
    responding.
  :blog_lead: Cybersecurity risk management has quickly moved from the “nagging mosquito”
    kind of problem that every industry must swat to one more likened to a full frontal
    attack, requiring more arsenal than budgets sometimes allow. Everywhere, from
    White House hacks into communication emails to security breaches, like the recent
    one announced by Equifax that has affected 145.5 million Americans, leave cybercriminals
    more in touch with our private financial and healthcare data than perhaps we are
    ourselves.
  :post: "All of these attacks have cybersecurity professionals searching every nook
    and cranny for ways to more easily understand, manage and mitigate risks to their
    organizations. Those security exposures abound everywhere and no organization
    is immune to the problem. One governmental organization actively addressing the
    widespread issue is the U.S. Department of Commerce’s  [National Institute of
    Standards and Technology](http://www.nist.gov) (NIST).\n \nA recent NIST update,
    specifically [revision 3 of 800-63](https://pages.nist.gov/800-63-3/sp800-63-3.html),
    includes important changes that encourage (out of band authentication methods
    versus a single source email. [Out of band authentication](http://searchsecurity.techtarget.com/definition/out-of-band-authentication)
    is more commonly used by financial institutions that often require two separate
    and unconnected authentication channels for access. This type of two-factor authentication
    makes hacking an account more difficult.\n\n## Authentication versus identity
    proofing\n \nThe recent NIST update includes a further clarification that separates
    out identity authentication from identity proofing. “Identity authentication and
    authentication proofing complement each other to definitively prove that you have
    the proper credentials to access a file, server, or other data containing device
    or software,” explained Datica’s Director of Compliance Lori Meals. “The whole
    question is: How do we prove John is really John in any instance?”\n \nThis nuance
    is important to Datica customers who live and breathe in an environment awash
    with protected health information. More and more the healthcare industry is affected
    by [security breaches](https://datica-2019.netlify.app/blog/facing-down-the-largest-breaches-of-2017-with-daticas-open-source-policies/)
    that have deep financial impacts to providers, as well as financial and emotional
    ramifications to patients. Meals explains that “Healthcare data fetches a high
    price on the black market, so that makes it a lucrative target for bad actors.”\n
    \nThis clarification for authentication proofing affects our customers because
    that will change their controls. When an email has been compromised within an
    organization, a hacker potentially has easy access to all other aspects of the
    victim’s accounts.\n \n## How Datica compliance efforts will adapt and respond\n
    \nThe engineering team is busy prepping a new feature to the [Datica Platform](https://datica-2019.netlify.app/platform/)
    so that an organization can change its multi-factor authentication options to
    disallow email as an authentication method. \n \nNo organization is immune to
    the problem of [hacking or phishing](https://datica-2019.netlify.app/blog/spear-phishing-hackers-aiming-for-healthcare/);
    risks proliferate everywhere. However, as a trusted partner for the protected
    health information of our customers, Datica takes a “no stone left unturned” approach
    to helping customers prevent the all too common publicity crisis and organizational
    chaos that occurs when hackers break through organizational walls. That’s why
    Datica developed its [HIPAA compliant](https://datica-2019.netlify.app/discover/hipaa-compliance/)
    platform initially and was one of the first healthcare IT organizations to become
    HITRUST CSF Certified. Security and compliance is in our DNA. \n\nIs security
    and compliance a top concern and priority for your organization? Contact Datica
    at hello@datica.com to arrange a quick chat about your needs and to learn more
    about how the Datica Platform can take that burden off your shoulders."
