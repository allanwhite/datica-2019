:event_desc: This annual sold-out Microsoft conference is the place to learn insights
  and skills from technology leaders and practitioners shaping the future of cloud,
  data, business intelligence, teamwork, and productivity. On Thursday, September
  27th, Mark Olschesky, Chief Data Officer, highlights Datica's integration tooling
  that bridges Microsoft Teams with EHRs and works within the bot framework of Teams.
  Join Mark's demonstration during the session titled, ["Creating compliant industry
  solutions on the Microsoft 365 platform."](https://myignite.techcommunity.microsoft.com/sessions/66040)
