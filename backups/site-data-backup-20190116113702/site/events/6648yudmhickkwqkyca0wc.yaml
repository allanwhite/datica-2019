:event_desc: 'Join Datica at [Becker''s 9th Annual Hospital Review Meeting](https://www.beckershospitalreview.com/conference/
  "Becker''s 9th Annual Hospital Review Meeting") in Chicago. The Hyatt Regency is
  command central for this much anticipated annual conference. Datica can be found
  in booth #1411 where you can learn how the Datica Platform fills the compliance
  gaps on top of public clouds like AWS and Azure by combining the best technology
  available and mapping it to frameworks like HIPAA, HITRUST, GDPR, and GxP. Schedule
  your meeting with the team now and we''ll have a special treat waiting for you at
  the booth. '
