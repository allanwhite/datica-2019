:summary: SXSW 2018 Digital Health Bootcamp with Microsoft
:event_desc: "Microsoft and Datica co-hosted a digital health bootcamp in Austin,
  TX at SXSW 2018. The day kicked off with Datica presenting. Kris Gösser presented
  [The Digital Health Success Framework](https://schedule.sxsw.com/2018/events/PP80977)
  and Mark Olschesky talked about [How to Integrate with any EHR](https://schedule.sxsw.com/2018/events/PP80976).
  \n\nFollowing Datica, three Microsoft presenters took turns. Julian Morelli described
  [How to Use BOTS to Enhance Clinical Workflow](https://schedule.sxsw.com/2018/events/PP80985).
  Rich DiZerega presented [The Secret to Real-Time Data Integration with EHRs](https://schedule.sxsw.com/2018/events/PP80983).
  Last up was Ben Summers on [Growing Tomorrow’s Apps on Today’s Platforms](https://schedule.sxsw.com/2018/events/PP80984)."
