:description: "Our initial consultation is free, but the Datica experts can help in
  many ways on the road to [digital health success](/dhsf). \n\nDatica can help enterprise
  teams move legacy applications into modern platforms-as-a-service. __Solutions Architecting__
  from Datica takes on this challenge for you. Our team of cloud engineers will containerize
  and configure a customers application to run smoothly on the [Datica Platform](/platform)."
:body: "#### Initial Investigation\n\nTo begin the solutions architecture process,
  a Datica cloud engineer conducts an initial investigation to fully understand the
  business requirements. We generate a scope of work and estimated timeframe. \n\n####
  Architecture Diagramming\n\nA Datica cloud engineer generates architecture diagrams
  to visualize the work required.\n\n#### Development\n\nDatica cloud engineers do
  whatever is needed to port or create the application: containerizing applications,
  configuration, code engineering, and more. You may work with Datica sales associates,
  business analysts, our product team, or other engineers."
