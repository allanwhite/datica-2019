:title: VPN Management
:slug: vpn-management
:category: Secure Connectivity
:summary: Site-to-site and workstation VPN appliance management on demand
:desc: The Platform supports both site-to-site and workstation VPN appliance types,
  using StrongSwan and RoadWarrior, respectively. For users looking to access programs
  like Mirth, or gain access to their database, workstation VPNs are available to
  all customers. If you’re connecting to EHRs and working with health systems on data
  exchange, Datica supports site-to-site connections that ensure you’re getting the
  data where and when you need it.
