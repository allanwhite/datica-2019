:subhead: Spring 2018 Quarterly Report
:lead: 'For the last several quarters, we have brought you unique perspectives on
  disparate topics affecting innovation in healthcare. In this 1st quarterly report
  of 2018, we highlight and reinforce what we know to be true, and what many of you
  are experiencing: the digital health transformation is happening now and is grounded
  in innovation. Its sources might surprise you.'
:desc: |-
  ### In this issue
  {: .headline-3 .spaced-out}

  - Highlights from four of the best recent media stories on digital innovation in healthcare
  - Top insights on the power and importance of digital health transformation from reports by Accenture and the World Economic Forum
  - A look at how the major tech providers flexed their muscles with a strong showing at HIMSS 2018
