:summary: Healthcare is grappling with GDPR, new privacy rules in California, and
  more aggressive healthcare industry efforts by the technology titans of Microsoft
  and Amazon. This newest Datica Quarterly Report explores the issues.
:subhead: Summer 2018 Quarterly Report
:lead: "This Summer, 2018 issue of the Datica Quarterly Report was an exciting package
  to put together. As we have done in previous reports, we have curated some of the
  more insightful articles and commentary from publications around the web.\n\nCertainly,
  there’s a lot of privacy and cloud security news out there. We think it’s timely
  as the Healthcare industry grapples with GDPR, new privacy legislation in California
  and, seemingly, more aggressive healthcare industry efforts by the technology titans
  of Microsoft and Amazon. \n"
:desc: |-
  ### In this issue
  {: .headline-3 .spaced-out}

  - What the media are saying about the newest privacy legislation – GDPR and the California Consumer Privacy Act
  - The media's take on how the titans of technology, Amazon and Microsoft, are making big moves into healthcare
  - Industry buzz on innovation and cloud security from Cognizant, Deloitte, and Evident.io
