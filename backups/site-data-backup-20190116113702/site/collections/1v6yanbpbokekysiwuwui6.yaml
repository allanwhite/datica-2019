  :title: What Health Systems Can Gain From FHIR Adoption
  :slug: fhir-for-health-systems
  :list_view_hidden: true
  :summary: A guide to open data models—the fuel for transformation.
  :subhead: A guide to open data models—the fuel for transformation.
  :tags:
  - :id: 4WpqU1En6MsqmCEWweeCmO
  :desc: In this guide, we’ll review what FHIR enables in health systems, not from
    a technology perspective, but from an operational improvement perspective.
  :authors:
  - :id: 7aMAu7W6K4M8S0eCuIyCCM
  - :id: 5dsPZqJr4Qu2uww6KgYO0G
  :guide_text: "In a recent blog post on the [Rise and the Fall of the EHR](/blog/2017-healthcare-trends-part-three-the-rise-and-fall-of-the-ehr/),
    Datica co-founder Travis Good, MD mentioned how EHR vendors are promoting FHIR
    as a way to allow open access to EHR data. In this guide, we’ll review what FHIR
    enables in health systems, not from a technology perspective, but from an operational
    improvement perspective.\n\nAt Datica, we often focus on the problem that we solve
    to stay true to our focus and identity when making strategic decisions. Many of
    our employees have decades of experience in enterprise EHR implementations and
    they often say that in their EHR implementation days no one asked them, “What
    problem do you solve?” If you were to ask an EHR vendor this question a number
    of years ago, they might say they digitize paper health records to improve accessibility
    of information. EHRs have met their goal and the patients’ healthcare data is
    centrally stored and can be viewed across disciplines in an organization.\n\nToday,
    we realize that those EHR implementations were laying the information technology
    groundwork that would become the fabric of a healthcare transformation movement.
    As Good wrote in his post, the EHR and data consolidation are just the first steps
    in organizational\ntransformation. \n\nThe Datica guide to __FHIR for Health Systems__
    will help explain the best way to adopt open data models to fuel transformation.
    Included in the guide:\n\n- Healthcare’s Focus is on Transformation\n- Open Data
    Models – A Path Forward for Modern Integration\n- Respond with Agility\n- Be Flexible
    in Vendor Choice\n- Foster a Culture of Innovation\n- Give up Some of Your Legos"
