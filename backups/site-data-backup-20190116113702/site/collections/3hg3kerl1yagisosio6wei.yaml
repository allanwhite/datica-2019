  :value_prop: Datica has helped the Department of Veterans Affairs with many internal
    projects, such as patient engagement.
  :body: |-
    A team at the Department of Veterans Affairs wanted to help veterans with PTSD by getting new forms of care in their hands as fast as possible. They looked to Datica to help build the infrastructure that enabled the team to go from ideation to deployed mobile apps in the hands of veterans in under 90 days. That rare speed has helped innumerable PTSD patients, and heightened The VA's patient engagement strategy.

    #### In this case study, you will learn:

    * The challenges faced by internal teams at the VA
    * How Datica helped speed up the deployment of several new tools while also providing new insights to patient behavior
    * The impact on patient engagement goals
