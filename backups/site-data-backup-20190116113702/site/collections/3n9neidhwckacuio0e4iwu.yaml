    * The __Solution:__ Datica’s Compliant Cloud and expertise to provide compliance direction for product development
    * The __Advantage:__ Cordata gains greater confidence in its own security practices
    * The __Opportunities:__ Investors immediately trust Cordata’s infrastructure based upon its partnership with HIPAA security experts at Datica
