:bio_short: Peter Smith has over 20 years of Information Technology experience spanning
  a broad spectrum of industries, technologies, and roles. He is a visionary leader
  who believes we can radically improve our world using technology, and he inspires
  those around him help to make that vision a reality.
:bio: |-
  Currently Peter is the Executive Vice President of Strata Health where he leads a team of talented staff to develop and deliver software that match and connect patients to appropriate health and social services. These software services are in use on three continents and have helped over 1.5 million patients worldwide get the care they need faster, improving the experience for the patients, the clinicians, and health jurisdictions around the world.

  Peter is also the President of the Alberta Network for Health Information Exchange (ANHIX) and holds a Bachelor of Commerce degree from the University of Calgary.
