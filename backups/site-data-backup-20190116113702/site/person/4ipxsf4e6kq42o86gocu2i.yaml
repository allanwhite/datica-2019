:bio_short: 'Ida Sim, MD, PhD is a primary care physician, informatics researcher,
  and entrepreneur.

'
:bio: 'She is a Professor of Medicine at the University of California, San Francisco,
  where she co-directs Biomedical Informatics at UCSF''s Clinical and Translational
  Sciences Institute. Her current research focuses on the use of mobile apps and sensors
  to improve health and manage disease for populations and individuals, and to make
  clinical research faster and less expensive. She is a co-founder of Open mHealth,
  a non-profit organization that is breaking down barriers to mobile health app and
  data integration through an open software architecture. Dr. Sim is also a co-investigator
  and Consortium Core Lead with the Mobile Data to Knowledge NIH Center of Excellence.

'
