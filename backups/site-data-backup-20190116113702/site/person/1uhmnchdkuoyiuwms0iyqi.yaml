:bio_short: Dr. Braunstein teaches health informatics at Georgia Tech.
:bio: |
  He has written three books: _[Practitioners Guide to Health Informatics](http://www.springer.com/us/book/9783319176611)_, a guide to health informatics for physicians and other non-technical readers (published 2015); _[Contemporary Health Informatics](https://www.ahimastore.org/ProductDetailBooks.aspx?ProductID=17347) (published spring 2014)_; and _[Health Informatics in the Cloud](http://www.amazon.com/Health-Informatics-SpringerBriefs-Computer-Science/dp/1461456282)_, a brief guide to health informatics for non-technical readers (published 2012). Prior to joining Georgia Tech in 2007, he founded several successful health IT companies. Before that, he was on the faculty of the Medical University of South Carolina (MUSC) where he developed one of the first functional ambulatory electronic medical record system.

  He earned a BS degree from MIT in 1969, an MD degree from MUSC in 1974 and completed an internship in internal medicine at Washington University in 1975.
