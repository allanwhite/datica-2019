:bio_short: Sanjeev Arora, MD, FACP, FACG, is the Director of [Project ECHO](http://echo.unm.edu/)
  (Extension for Community Healthcare Outcomes). He is a tenured Professor of Medicine,
  in the Department of Internal Medicine at the University of New Mexico Health Sciences
  Center (UNMHSC). He has been involved in management of viral hepatitis for over
  15 years, and led the development and implementation of the Hepatitis C Disease
  Management Program at UNMHSC.
:bio: Dr. Arora developed the Project ECHO model as a platform for service delivery,
  education and evaluation. Using video-conferencing technology and case-based learning,
