:bio_short: 'Dr. Richard Milani is the Chief Clinical Transformation Officer and Vice-Chairman
  of the Department of Cardiology at Ochsner Health System. '
:bio: 'His background and research focuses on population health with a special interest
  in chronic disease and medical informatics. After receiving his Internal medicine
  training at the University of Florida, Dr. Milani completed fellowships in Critical
  Care Medicine at the University of Florida, Preventive Medicine and Clinical Epidemiology
  at Harvard University, and Cardiovascular Diseases at Ochsner Clinic Foundation.
  He has authored over 500 medical publications, including his upcoming book: _[Death
  and Dollars: Solving the Epidemic of Chronic Disease](https://www.amazon.com/Death-Dollars-Solving-Epidemic-Chronic/dp/1683505875)_.'
