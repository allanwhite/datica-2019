:bio_short: Josh is a physician and software developer working to fuel an ecosystem
  of health apps with access to clinical data. After earning an S.B. in computer science
  and electrical engineering from the Massachusetts Institute of Technology and an
  M.D. from the Tufts University School of Medicine, he joined the faculty of the
  Boston Children's Hospital Informatics Program and Harvard Medical School, where
  he serves as lead architect for [SMART Platforms](http://smartplatforms.org/). Josh
  also serves as the community lead for the national Blue Button REST API. He has
  a special interest in tools and interfaces that support software developers who
  are new to the health domain.
