:bio_short: Esther Dyson is chairman of EDventure Holdings. Her primary activity is
  investing in and nurturing start-ups, with a recent focus on health care, human
  capital and aerospace. Overall, she is fascinated by new business models, new technologies
  and new markets (both economically and politically). From October 2008 to March
  of 2009, she lived in Star City outside Moscow, Russia, training as a backup cosmonaut.
  Apart from this brief sabbatical, she is an active board member for a variety of
  startups.
:bio: 'She has a BA in economics from Harvard and was founding chairman of ICANN from
  1998 to 2000. In addition, she wrote the best-selling, widely translated book [Release
  2.0: A Design for Living](http://www.amazon.com/exec/obidos/ASIN/0767900111/) in
  the Digital Age, published by Broadway Books in 1997.'
