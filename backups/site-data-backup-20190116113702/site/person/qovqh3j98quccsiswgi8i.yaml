:bio_short: 'As VP of Sales Operations, Doug Arent sells into Datica’s enterprise
  segment and develops the systems, tools, and processes needed to execute the campaigns
  to support rapid growth and scalability. '
:bio: "With his 20+ years of driving multi-million dollar revenue growth in highly
  competitive markets, Doug has become tenacious in building new business and forging
  strong relationships with all levels of business partners. He uses his business
  acumen, technical expertise and leadership abilities to build, grow and retain top-performing
  sales teams. Doug’s prior experience includes product development, product management,
  implementation and support, sales and marketing, business development and an overall
  focus on operational efficiency improvement. He started his career at McKesson and
  most recently worked at Innovations, Medicity and Aetna. \n\nDoug holds a BS in
  Industrial Engineering and works from his home in Evergreen, Colorado."
