:bio_short: As Datica's VP of Business Development, Avtar generates new business and
  maintains existing relationships in the corporate market, and is also tasked with
  building our market position.
:bio: Avtar joins Datica as a seasoned management consultant with a strong healthcare
  focus and expertise in healthcare strategy, digital health, IT and operations. He
  is passionate about entrepreneurship and the potential for novel technologies, like
  Datica, to solve market needs. As such, Avtar is an active advisor to various healthcare
  startups in Boston, Silicon Valley and Seattle. He previously co-founded Elevar,
  a digital health innovation firm, and worked for the health practice within Booz
  & Co. He holds two Bachelor of Science degrees from Duke University, one in Biomedical
  Engineering and the other in Economics.
