:bio_short: "Dr. Chris Wasden is the Executive Director of the Sorenson Center for
  Discovery and Innovation at the David Eccles School of Business at the University
  of Utah. \n"
:bio: 'He is also an Associated Executive director at the Center for Medical Innovation
  at the medical school, and a professor in the Entrepreneurship and Strategy Department.
  He also continues to work with PwC where he was the Global Healthcare Innovation
  Leader. As a global thought leader on Digital Health and the role that Social, Mobile,
  Analytic and Cloud technologies are transforming healthcare and other industries
  he has written and published over 60 articles and reports on the topic, and he speaks
  at over 30 events each year on how Digital Health is transforming the practice of
  medicine, the delivery of care, and the creation of an entirely new wellness paradigm
  based upon objective measures that lead to greater engagement and changes in human
  behavior.

