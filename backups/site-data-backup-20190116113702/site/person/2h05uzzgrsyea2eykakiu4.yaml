:bio_short: 'Bill Sims leads the growing sales team at Datica and has been creating
  products and businesses in the healthcare IT industry for the past 30 years. That
  passion has led to the rapid growth and success of several groundbreaking companies. '
:bio: In his work with over a half-dozen startups and early-stage companies, Bill
  has taken a solutions-oriented entrepreneurial focus that has been pivotal to his
  work with each company. His experience and expertise include software design and
  development, sales management, product development and business development, marketing
  and account management. Bill has developed, sold and delivered leading-edge products
  to hundreds of hospitals and generated tremendous valuation for high-growth organizations.
