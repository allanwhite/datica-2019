:bio_short: 'As Datica’s Account Management director, Andrew Goff is responsible for
  ensuring a thriving Datica platform community. He oversees the success of Datica’s
  relationships with customer accounts, implementation, client engagement, utilization,
  growth, and customer satisfaction. '
:bio: Andrew arrived at Datica with an impressive combination of healthcare IT, client
  delivery and project management experience, including the development of a Project
  Management Office for one of the State of Tennessee’s largest trauma and burn center.
  Before joining Datica, Andrew was an Area Vice President for Allscripts Healthcare
  Solutions, leading Population Health Professional Services. He holds an MBA from
  Lipscomb University and a Bachelor’s degree in Computer Science from Auburn University.
  Andrew serves as a member and certified Project Management Professional (PMP) with
  the Project Management Institute.
