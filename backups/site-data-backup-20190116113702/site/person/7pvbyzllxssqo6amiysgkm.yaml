:bio_short: Christiana DellaRusso, PhD is a partner at Providence Ventures, the strategic
  venture capital arm of Providence St. Joseph Health. At Providence Ventures, DellaRusso
  focuses on Chronic Disease, Genomics & Precision Medicine, and Behavioral Health
  & Wellness. She serves on the Board of Directors of precision medicine company N-of-One,
  and is a Board Observer of digital health company Omada Health.
:bio: "Prior to joining Providence, DellaRusso was Vice President, Commercialization
  at Life Science Washington (formerly the WBBA), and Managing Director of WINGS,
  the Washington Medical Technology Angel Investor Network.\n\nDellaRusso holds a
  PhD in Physiology from the University of Michigan and completed postdoctoral work
  at the University of Washington, Harvard Medical School & Children's Hospital Boston.
