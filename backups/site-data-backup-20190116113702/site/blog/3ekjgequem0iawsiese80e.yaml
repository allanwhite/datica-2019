  :title: CloudFlare, Data Breaches, and the HIPAA Conduit Exemption
  :slug: cloudflare-data-breaches-and-the-hipaa-conduit-exemption
  :pub_date: !ruby/object:DateTime 2017-02-27 00:00:00.000000000 Z
