:summary: PACT's vision and the talented team behind it reminded us again why we at
  Datica love working with digital health companies trying to innovate within healthcare.
:blog_lead: 'When we started working with [PACT](http://www.gym-pact.com/) on a tailored
  compliant environment for their growing platform, we were impressed. First, their
  [product video](https://www.youtube.com/watch?v=VsGJsMLTmiA) brought a smile to
  our faces. But more importantly their vision and the talented team behind it reminded
  us again why we love working with digital health companies trying to innovate within
  healthcare.

'
:post: |
  Recently [David Ahn reviewed PACT for iMedicalApps](http://www.imedicalapps.com/2014/11/health-app-pact-saves-hundreds-insurance/) and came away with the same gushing impression as us. He claims to have been using it for over three years with success!

  While David discusses more of the mechanics of the app itself, it's really the greater place in the healthcare landscape that ties together PACT's vision. Earlier Forbes wrote about how ["Pact Is First Health App To Become An Insurance Plan"](http://www.forbes.com/sites/parmyolson/2014/10/14/pact-health-app-insurance-plan/).

  Keep rocking it, PACT!
