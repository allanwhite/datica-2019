  :title: '2018 Healthcare Trends Part 4: Clinicians as Developers'
  :slug: 2018-healthcare-trends-part-4-clinicians-as-developers
  :pub_date: !ruby/object:DateTime 2018-03-02 00:00:00.000000000 Z
