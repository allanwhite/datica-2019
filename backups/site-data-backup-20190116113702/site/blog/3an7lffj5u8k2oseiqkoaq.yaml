    major hospital and medical billing systems will become a reality much more rapidly
    with this partnership.”\n \nYes, Datica makes a stellar and flexible platform
    for building healthcare applications in a compliant and secure manner, and we
    are quite proud of that. However, our greatest pride comes when we can point to
