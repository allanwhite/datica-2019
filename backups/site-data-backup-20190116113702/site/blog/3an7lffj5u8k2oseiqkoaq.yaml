  :post: "\nAt Datica, we especially enjoy partnering with other Wisconsin healthcare
    technology companies. By supporting other Midwest firms with shared knowledge
    we’ve gained over the past five years in business, we ultimately can help accelerate
    the innovation healthcare needs today, while taking immense pride that many of
    those innovations are originating in the Badger State and branching out from coast
    to coast. \n\n## Why customers choose Datica\n\nDatica and [Access HealthNet](https://www.accesshealthnet.com)
    (AHN) announced just such a working collaboration this week. AHN will be using
    the Datica Platform to deliver EMR interoperability and security to their healthcare
    bundling platform customers, which will streamline healthcare data exchange for
    hospital and medical billing.\n \nIn this week’s [press release](http://www.prweb.com/releases/2018/05/prweb15473825.htm),
