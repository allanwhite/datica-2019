    we instead say, “Success builds success.” It’s a small verbal nuance, but it fits
    well within our box.\n \nIn addition to Ms. Hamm’s immense wisdom and skill, she
    also advised those she met to, “Celebrate what you’ve accomplished, but raise
    the bar a little higher each time you succeed.” Daticans take that advice to heart
    when we help another customer accomplish their company goals faster. \n \n###
    Join the Datica + Kubernetes Webinar Tuesday\n\nLearn more about the Datica Platform
    and how we make Kubernetes secure and compliant for healthcare applications by
    joining our webinar next week, [Kubernetes and Healthcare Compliance](https://content.datica.com/kubernetes-datica-2018-05-15),
    Tuesday May 15th at 11:00 AM CDT. \n\n\n"
