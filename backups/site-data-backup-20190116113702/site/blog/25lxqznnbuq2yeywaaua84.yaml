:post: "#### Healthcare wearable Ybrain raises US$3.5M in Series A funding\r\nThe
  Korea-based startup, founded in Feb 2013 by a Caltech neuroscientist and Samsung
  engineers, [has raised](http://e27.co/healthcare-wearables-startup-ybrain-from-seoul-raises-3-5m-in-series-a-funding-20140828/?utm_content=buffer787ff&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer)
  a total of US$4.2 million. <br>_source: e27_\r\n\r\n#### August Capital Partners
  invests in Singapore-based online healthcare startup MyDoc\r\n[MyDoc](http://www.vccircle.com/news/technology/2014/08/28/august-capital-partners-invests-singapore-based-online-healthcare-startup?utm_content=buffer88f7d&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer)
  is a healthcare platform that provides patients and healthcare providers with a
  system for communication and care management. <br>*source: VCCIRCLE*\r\n\r\n####
  San Antonioâ€™s AirStrip raises $25 million in new funding\r\nThe San Antonio-based
  provider of mobile health care applications [has raised](http://www.bizjournals.com/sanantonio/blog/2014/08/san-antonio-s-airstrip-raises-25-million-in-new.html?utm_content=buffere9b9f&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer)
  $25 million in a strategic funding round led by the Gary and Mary West Health Investment
  Fund, Sequoia Capital and Wellcome Trust.<br>*source: SAN ANTONIO BUSINESS JOURNAL*\r\n\r\n####
  uBiome Raises $4.5M From Angel Investors, Andreessen Horowitz To Crowdsource Microbiome
  Research\r\nY Combinator-backed biotech startup [uBiome](http://getprismatic.com/story/1408388914155?share=MTIxOTI3.MTQwODM4ODkxNDE1NQ.5MqgDzqe1ZeH23pKHffe67fSIQo&utm_content=buffer20a30&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer)
  wants to generate data and research from results of learning about the microbes
  in our bodies. The company, which raised $351, 193 of its $100, 000 Indiegogo campaign
  last year, offers three different swab site kits, with which people collect a sample,
  insert it in a tube and ship it back.<br>*source: Prismatic*\r\n\r\n#### [Ten biggest
  digital health investments of 2014 so far](http://getprismatic.com/story/1408048289522?share=MTIxOTI3.MTQwODA0ODI4OTUyMg.RSA8QJvDGbKm4lU5gNXAx3RffGM&utm_content=buffer8ef12&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer)\r\n*source:
  Prismatic*\r\n"
