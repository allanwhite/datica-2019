  :title: The Good Guide to Surviving HIMSS 2018
  :slug: good-guide-surviving-himss
  :pub_date: !ruby/object:DateTime 2018-02-28 00:00:00.000000000 Z
  :tags:
  - :id: 1Gu6LdZ7vu4ooKM4eEaems
