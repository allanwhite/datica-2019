  :summary: 'The January, 2018 draft of the Trusted Exchange Framework is the first
    real step toward interoperability since the Cures Act was passed. '
  :blog_lead: 'One of the biggest obstacles to using electronic health data to the
    fullest potential is the lack of interoperability. At every level of healthcare,
    the lack of interoperability causes problems: patients cannot easily access their
    own health data, providers have problems accessing the health information of new
    patients, researchers cannot access the data necessary to identify trends that
    would improve population health, and technology companies struggle to compete
    in a closed marketplace. '
  :post: "The [21st Century Cures Act](https://www.congress.gov/bill/114th-congress/house-bill/34/text),
    sometimes referred to as the Cures Act, which was passed in December 2016, identifies
    the need for interoperability. Interoperability would make the exchange of personal
    health information (PHI) possible while still maintaining security. Currently,
    information is siloed within EHR systems, and [data integration with those EHRs](https://datica-2019.netlify.app/platform/integration/)
    is frequently cited issue for healthcare providers. \n\nAlongside the need for
    various stakeholders to be able to access information, there is the requirement
    to follow the dictates of the [Health Insurance Portability and Accountability
    Act (HIPAA)](https://datica-2019.netlify.app/academy/hipaa-101-a-primer/). Information needs
    to be accessible, but must also remain secure. Through the Cures Act, Congress
    instructed the Office of the National Coordinator (ONC) to create or support the
    creation of a framework for health information networks (HINs) to exchange health
    information through a common agreement. \n\n## What is The Trusted Exchange Framework?\n\nThe
    draft Trusted Exchange Framework is the first step toward interoperability. The
    ONC has published a [User’s Guide to Understanding the Draft Trusted Exchange
    Framework](https://www.healthit.gov/sites/default/files/draft-guide.pdf). The
    document was released on January 5, 2018, and consists of two parts:\n\nPart A
    - Principles for Trusted Exchange\nPart B - Minimum Required Terms and Conditions
    for Trusted Exchange\n\nStakeholders are [encouraged to submit comments](https://beta.healthit.gov/topic/interoperability/trusted-exchange-framework-and-common-agreement)
    through February 20, 2018. Once comments have been submitted and a final version
    agreed upon, the Trusted Exchange Framework and Common Agreement (TEFCA) will
    be published in the Federal Register. The ONC expects the final version to be
    published by late 2018. \n\nThe stakeholders include: \n\n* Health information
    networks\n* Federal agencies\n* Public health organizations\n* Individuals\n*
    Payers\n* Providers\n* Technology developers\n\nOne of the most important goals
    of the Trusted Exchange Framework is to create what the ONC describes as “a single
    on-ramp” to interoperability. Currently, healthcare organizations use different
    point-to-point interfaces to exchange PHI with each other. This system requires
    the creation and maintenance of all those individual interfaces, which is expensive
    and inefficient. \n\nCreating one framework for various stakeholders to exchange
    information will simplify the process, make accessing their own PHI easier for
    patients, and create a more competitive market for technology companies. \n\n##
    Two Parts of the Trusted Exchange Framework\n\n### Trusted Exchange Framework
    Part A\n\nThe first part of the Framework is Principles for Trusted Exchange.
    The ONC has defined six principles: \n1. Standardization\n2. Transparency\n3.
    Cooperation and Non-Discrimination\n4. Security and Patient Safety\n5. Access\n6.
    Data-Driven Accountability \n\nThese general principles are described as “guardrails,”
    and the goal of Part A is to build trust among the various HINs. \n\n### Trusted
    Exchange Framework Part B\n\nThe second part of the framework is Minimum Required
    Terms and Conditions for Trusted Exchange. This section creates common practices
    for the exchange of health information, including a common authentication process,
    rules for exchange, and organizational and operational practices. \n\nSpeaking
    to [Fierce Healthcare](https://www.fiercehealthcare.com/regulatory/onc-genevieve-morris-trusted-exchange-framework-common-agreement-interoperability),
    Genevieve Morris, the principal deputy national coordinator for health information
    technology at the ONC said, \n\n> This is just the floor of what those required
    terms and conditions are. We all just have to agree to the same terms in order
    for that exchange to happen.” \n\n## Building on the 3 Goals of Interoperability\n\nThe
    Trusted Exchange Framework builds on the work that the industry has already done
    to advance interoperability. [A press release](https://www.hhs.gov/about/news/2018/01/05/draft-trusted-exchange-framework-and-common-agreement-released-hhs.html)
    from the Department of Health and Human Services regarding the draft stresses
    that there are three important goals of interoperability: \n\n1. Patient access
    - patients should be able to easily access their own health information.\n2. Population-level
    data exchange - both providers and payers need access to population-level health
    data in order to analyze trends, outcomes, and costs.\n3. Open and accessible
    APIs - giving the health IT community access to health information will improve
    the entrepreneurial climate, leading to innovation and improved usability. \n\nThe
    ONC will outsource the actual implementation of the framework. The ONC will hold
    an “open and competitive selection of a single Recognized Exchange Framework Entity
    (RCE) from the industry,” wrote Morris in a [blog post on HealthIT Buzz](https://www.healthit.gov/buzz-blog/interoperability/trusted-exchange-framework-common-agreement-common-sense-approach-achieving-health-information-interoperability/).
    \ \n\nThe RCE will work with the ONC to develop the final version of the TEFCA
    that is published in the Federal Register. \n"
