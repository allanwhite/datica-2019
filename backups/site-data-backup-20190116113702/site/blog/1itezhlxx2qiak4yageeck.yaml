  :title: '2018 Healthcare Trends Part 5: The Real Cloud Comes to Healthcare'
  :slug: 2018-trends-pt-5-real-cloud-comes-to-healthcare
  :pub_date: !ruby/object:DateTime 2018-03-06 00:00:00.000000000 Z
  :tags:
