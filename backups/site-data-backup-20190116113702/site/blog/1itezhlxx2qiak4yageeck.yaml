  :summary: 'As healthcare increasingly turns to cloud infrastructure, you might want
    to get to know the different service delivery models — SaaS, PaaS, and IaaS. '
  :blog_lead: 'In a recent research report, Datica uncovered interesting trends in
    digital health, including [healthcare cloud trends](https://datica-2019.netlify.app/innovation/heart-of-medicine-report-spring-2017/).
    One of the interesting trends we discovered was that, within healthcare, the definition
    of cloud is no longer only scoped to SaaS any longer as it had been in the recent
    past. In fact, healthcare companies are turning to cloud infrastructure services
    to help manage costs and increasing complexities. '
  :post: "> In 2017, [75% of hospital CIOs](https://datica-2019.netlify.app/blog/hybrid-cloud-is-now-the-preferred-option-within-healthcare/)
    plan to use IaaS services within the next year — up from just 15.3% in 2014.\"
    \n\nIn light of this trend, we thought it a good time to [once again](https://datica-2019.netlify.app/blog/backend-as-a-service-or-platform-as-a-service-which-is-right-for-you/)
    define the three *service delivery models* prevalent in healthcare companies today.\n\n##
    Software-as-a-Service (SaaS) \nSaaS is a model for accessing an hosted application
    developed by a vendor. Typically, access is through a web app, mobile app, or
    an API. And it is is usually billed by user, API calls, or seats and billing is
    subscription-based. \n\nSubscription-based models have implications for customers
    because of the low capital expense to get started and implications for SaaS vendors
    because of the security issues and cost considerations. The classic example of
    SaaS is Salesforce CRM; Salesforce has moved into PaaS (Force.com) but it started
    as SaaS and still generates the bulk of its revenue from SaaS. There are literally
    tons of other SaaS vendors we all use daily — Box, Zendesk, MailChimp, Moz, Maketo,
    and Hubspot are just a few. In terms of customer control, this is the most limited
    delivery model of cloud computing.\n\n## Platform-as-a-Service (PaaS) \n\nPaaS
    models allow you to deploy and scale your own application to cloud infrastructure
    without managing servers and/or databases. You may have some control over the
    infrastructure but it is limited. \n\nUsers of PaaS typically do not have access
    to the underlying operating system or network devices. Developers can focus on
    the application, written in a language of their choice, without worrying about
    building and maintaining the server to run it. The example most developers would
    think of is Heroku, which is part of Salesforce. There are others, like CloudFoundry
    and newer offerings like dotCloud. There is also a super cool compliant PaaS just
    for healthcare… yes, [Datica Platform](/platform/)\n\t\n## Infrastructure-as-a-Service
    (IaaS)\n\nThis as the blank slate of cloud computing that has been the driving
    disruptive force in computing over the last 15 years and is a huge [cloud focus
    for hospital CIOs in 2017](https://datica-2019.netlify.app/blog/hybrid-cloud-is-now-the-preferred-option-within-healthcare/).
    As opposed to SaaS and PaaS, which build layers of abstraction to interact with
    customers and keep them away from the OS, IaaS vendors provide customers with
    access to operating system and sometimes network components. \n\nYou can think
    of it as a hosted linux prompt. AWS and Rackspace are the prototypes for this.
    This is usually the cheapest option. It’s a blank slate, and developers can customize
    down to the OS level. With that control comes more responsibility and ultimately
    more time spent on infrastructure. The decision that needs to be made [in assessing
    IaaS](https://datica-2019.netlify.app/blog/onramp-to-the-healthcare-cloud/) is whether time
    and resources should be spent configuring servers and databases, or does it make
    more sense to spend a little more money on infrastructure but have more resources
    for your core product and differentiation. Or, in other words, should you choose
    a PaaS offering or stay with IaaS? \n\nIf you plan on interacting with PHI in
    any other way beyond simply storing it, you would be wise to consider a PaaS like
    Datica. Our [Datica Platform](/platform/technology/) lets you move fast on the
    world’s leading infrastructure providers, like AWS or Microsoft Azure, while keeping
    the compliance folks happy."
