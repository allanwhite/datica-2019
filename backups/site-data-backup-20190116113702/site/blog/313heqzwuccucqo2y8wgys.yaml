    class=\"media-object-section main-section align-self-middle\">\n        <h4 class=\"person-name\"><a
    href=\"https://www.linkedin.com/in/kebong/\" title=\"linkedin page\">Kristi Ebong</a></h4>\n
    \       <p class=\"person-title\">Director Emerging Health Technology, Cedars-Sinai
    Accelerator, powered by Techstars</p>\n    </div>\n</div>\n\n\nYou can listen
    to the following recording to hear the whole panel discussion or peruse some of
    our favorite quotes from the panel below. \n\n<iframe id=\"viddler-9e2147e6\"
    src=\"//www.viddler.com/embed/9e2147e6/?f=1&autoplay=0&player=full&secret=76414807&disablebackwardseek=false&disableseek=false&disableforwardseek=false&make_responsive=true&loop=false&nologo=false&hd=false\"
    width=\"800\" height=\"600\" frameborder=\"0\" scrolling=\"no\" allowfullscreen></iframe>\n\n##
    Panel Recap Highlights \n\n### Q1. Does the business model of a digital health
    product factor as the biggest reason of later failure or success?\n\n**Carolyn
    Jasik:** \"You actually have to be selling something that people want to buy.
    This seems so obvious but so many companies miss this. Digital health vendors
    need to understand how health systems get paid.\"\n\n**Kristi Ebong:** \"It’s
    also all about the team. Can they engage across the health system to identify
    the complexities to really understand the business model? Team is the most opportunity.\"\n\n###
    Q2. How can health systems or payers help digital health succeed? Follow up: which
    stakeholders need early engagement and for what needs?\n\n**Christiana DelloRusso:**
    \"Having someone on the inside of the health system to help navigate the complexity
    is very important to success.\"\n\n**Kristi Ebong:** \"In general, the cosponsors
    are legal and technology. Having that combined insight is critical to knowing
    which stakeholders need to come to the engagement. You must have legal buy-in
    to help drive commercialization focus, plus technology buy-in to know how it will
    integrate.\"\n\n**Christiana DellaRusso:** \"You’ve seen one health system, you’ve
    seen one health system. There may be patterns, but legal, infrastructure, culture
    are all different for every organization.\" \n\n**Carolyn Jasik:** \"A lot of
    digital health companies don’t recruit people with hospital experience. Each health
    system will tell you that they need a product to be customized to them. You need
    a smart team on the digital health side of things to really know what’s scalable.
    Digital health vendors need the maturity to push back and say 'no, we’re going
    to do it this way.'\"\n\n### Q3. How important are pilots to the success of a
    digital health product? Follow up: What are the common misunderstandings about
    pilots?\n \n**Carolyn Jasik:** \"You first have to know what the goal of the pilot
    is; is it a feasibility pilot or a business opportunity pilot? There are different
    sets of people to work with for each kind, so first know what you’re doing.\"\n\n**Christiana
    DelloRusso:** \"Understand what’s going to be required for scale. Where are the
    resources and budget going to come from and who are the stakeholders and owners
    of the budget? Get as much of that figured out upfront—before the pilot—to get
    a good assessment of success.\"\n\n\n### Q4. Which digital health success stories
    can you share that might provide insight into the differentiators that enable
    that success? \n\n**Christiana DelloRusso:** \"The companies that are doing well
    are the ones that are solving a basic need for health systems. [InDemand Interpreting](https://www.indemandinterpreting.com/)
    is a great example. Their on demand, remote video a-la-cart service is solving
    a solid need that won’t change over time and they are growing solidly.\" \n\n**Kristi
    Ebong:** \"[Well's messaging application](https://wellapp.com/) was in our first
    accelerator program. They have now scaled to 80+ clinics. They solved the pain
    point of physicians not wanting to talk to or message patients directly — it’s
    not that they don’t care, but that they are busy.\"\n\n**Carolyn Jasik:** \"[Voalte](https://www.voalte.com/).
    Their team communication system solves an important problem within a hospital.
    What’s innovative about it is that it puts a device in the hand of every caregiver
    and gives them the ability to message on the spot.\"\n\n**Christiana DelloRusso:**
    \"In thinking about disrupting healthcare, one thing that helps people get perspective
    is to understand that change is relentlessly iterative. You need to understand
    where they need to go, but look at where health systems are right now. The latest
    and greatest disruption is not likely to be feasible for most hospitals... It
    all comes down to understanding that healthcare doesn’t get paid to do the right
    thing.\""
