    group--sm\">\n    <div class=\"media-object-section\">\n        <img src=\"https://images.contentful.com/189dvqdsjh46/6CeN5spdoAWKc4iASo0omM/729e0f6b9ad30cf2beb85a06d2d3f39e/1487276359886?f=face&fit=thumb&w=120&fm=jpg&q=60\"
