  :blog_lead: 'Recent news tells us that digital health startups drew record investments
    in the first half of 2017. Sadly, according to research by Accenture, more than
    half of those digital health startups are likely to fail within two years following
    launch. How do digital health teams launch products that succeed?

'
  :post: "At Health 2.0 2017, a panel of leaders who have worked in the trenches discussed
    the most important\nobservations relating to the success of digital health products.
    The panel was led by Datica CEO Travis Good, who recently published the first
    [Digital Health Success Framework (DHSF)](https://datica-2019.netlify.app/dhsf/) — a road map
    that lays out the key considerations along a linear timeline, like compliance
    and interoperability strategies, for teams at startups or large enterprises who
    want to go from an idea to market adoption without making missteps along the way.
    Good was joined by:\n\n<div class=\"media-object card-person group--sm\">\n    <div
