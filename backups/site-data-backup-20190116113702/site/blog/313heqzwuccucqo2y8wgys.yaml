    Health</p>\n    </div>\n</div>\n<div class=\"media-object card-person group--sm\">\n
    \   <div class=\"media-object-section\">\n        <img src=\"https://images.contentful.com/189dvqdsjh46/2q15wWJXmMeQq8gs0aKswq/86d38483c35d2f979e3dc092c3e0fe4a/DCXrK9hY.jpeg?f=face&fit=thumb&w=120&fm=jpg&q=60\"
    alt=\"Carolyn Jasik, MD\" class=\"avatar avatar--large circle\">\n    </div>\n
    \   <div class=\"media-object-section main-section align-self-middle\">\n        <h4
    class=\"person-name\"><a href=\"https://www.linkedin.com/in/carolyn-bradner-jasik-md-67107b7/\"
    title=\"linkedin page\">Carolyn Jasik, MD</a></h4>\n        <p class=\"person-title\">Medical
