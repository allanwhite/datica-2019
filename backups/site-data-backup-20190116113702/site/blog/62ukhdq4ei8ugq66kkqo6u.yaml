  :title: Telemedicine On Verge Of Market Adoption
  :slug: telemedicine-on-verge-of-market-adoption
  :pub_date: !ruby/object:DateTime 2014-09-24 00:00:00.000000000 Z
  :tags:
  - :id: 2ExI7snXjysKOqWqmwQwwU
