  :title: How does GDPR compare to HIPAA?
  :slug: how-does-gdpr-compare-to-hipaa
  :pub_date: !ruby/object:DateTime 2017-12-11 00:00:00.000000000 Z
  :tags:
  - :id: 1wY9bJEWnCwCyqcE2kCiuy
