:summary: 'Datica has an exciting Fall 2018 conference lineup and we hope to see you
  at one of these upcoming events: HITRUST 2018, Microsoft Ignite, or AWS re:Invent. '
:blog_lead: 'Attending professional conferences, either as attendees, speakers, or
  moderators, provides us the opportunity to share knowledge with others in the industry,
  develop a better understanding of the problems and barriers our clients face, spot
  trends, and, sometimes, to enjoy the spotlight. '
:post: "Datica has an exciting Fall 2018 lineup and we hope to see you at one of these
  upcoming events. \n\n## HITRUST 2018, September 11-13\n\nOur first stop in September
  is the [HITRUST annual conference](http://www.cvent.com/events/hitrust-2018/event-summary-cb44911fca7c42bc9c786f9aab395cc1.aspx)
  in Grapevine, Texas. HITRUST 2018 is dedicated to enabling attendees to more effectively
  manage risk, meet compliance requirements, and improve information protection. In
  addition to being a Bronze sponsor of the event, Datica will be speaking in three
  different sessions: \n\n* Travis Good MD, Cofounder, CEO & Chief Privacy Officer
  will be keynoting “Maximizing ROI with HITRUST,” at 10:30 AM on September 13th\n*
  Good will also present “Emerging Technologies Bring Emerging Risks: How to Balance
  Innovation and Protection,” at 3:30 PM September 12th \n* Christopher Gerg, CTO
  & CSO, will present “Leveraging HITRUST to Secure Your Cloud Environment,” at 3:30
  PM on September 12th.\n\n**Spoiler Alert:** Look for the Datica table in the expo
  hall where Good will be signing and giving away free copies of his new book to be
  launched at the event and make sure to ask him about the latest updates to the [Datica
  open source policies](https://datica-2019.netlify.app/open-source/policies/). \n\n## Microsoft
  Ignite, September 24-28\n\nNext up in September, you’ll find Datica at the annual
  sold-out [Microsoft Ignite](https://www.microsoft.com/en-us/ignite) conference in
  Orlando, Florida. Ignite is the place to learn insights and skills from technology
  leaders and practitioners shaping the future of cloud, data, business intelligence,
  teamwork, and productivity. Mark Olschesky, Chief Data Officer, will be highlighting
  [Datica’s integration tooling](https://datica-2019.netlify.app/compliant-managed-integration/)
  that bridges Microsoft Teams with EHRs and works within the bot framework of Teams.\n\n##
  AWS re:Invent 2018, November 26-30\n\nDatica will be finishing off 2018 as a bronze
  sponsor of [AWS re:Invent 2018](https://reinvent.awsevents.com/), held in Las Vegas,
  Nevada. Find us at booth #1607 to see demonstrations of our [Compliant Kubernetes
  Service (CKS)](https://datica-2019.netlify.app/compliant-kubernetes-service/), [Compliant Managed
  Integrations (CMI)](https://datica-2019.netlify.app/compliant-managed-integration/), and our
  newest SaaS product, the Datica Cloud Compliance Management System (CCMS).\n\nGoing
  to any of these events? [Contact us](https://datica-2019.netlify.app/contact/) to let us know
  and let's make plans to connect!\n"
