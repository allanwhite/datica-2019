  :summary: Healthcare is being revolutionized by the proliferation of new technologies.
    With the modern boom of laptop, smartphone and tablet usage being witnessed across
    medical institutions, allowing doctors to easily connect with their patients is
    more important than ever. Since medical workers can connect near instantaneously
    to obtain medical information sought after, primary care workflows can be expedited,
    but what does this mean for data security?
  :blog_lead: Healthcare is being revolutionized by the proliferation of new technologies.
    With the modern boom of laptop, smartphone and tablet usage being witnessed across
    medical institutions, allowing doctors to easily connect with their patients is
    more important than ever. Since medical workers can connect near instantaneously
    to obtain medical information sought after, primary care workflows can be expedited,
