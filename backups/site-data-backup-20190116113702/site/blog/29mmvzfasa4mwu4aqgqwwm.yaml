  :title: What Exactly is a Digital Health Application?
  :slug: what-exactly-is-a-digital-health-application
  :pub_date: !ruby/object:DateTime 2018-02-15 00:00:00.000000000 Z
  :tags:
  - :id: 4TyZlvypiw6yMeuGG8W4mu
  :categories_blog: healthcare
  :author:
    :id: 5kC0Y798vm6ag8sCq0O2CQ
  :summary: 'Are digital health apps consumer-facing, or used in a clinical setting?
    How are they improving patient outcomes? How are digital health apps integrated
    into clinicians’ workflows? '
  :blog_lead: "Digital health is something of a buzzword in the industry right now,
    but evidence is emerging that digital health apps have the potential to both improve
    patient outcomes and [save money across the healthcare system](https://datica-2019.netlify.app/blog/digital-health-apps-could-save-7-billion/).
    \n\n"
  :post: "## What is a Digital Health Application? \n\nMobile health, or mHealth,
    is a type of digital health and is used within the larger context of what the
    World Health Organization (WHO) describes as electronic health. Apps, of course,
    are designed to be used with mobile devices.\n\nOne of the largest barriers for
    health organizations to adopting mHealth in past has been the issue of [changing
    reimbursement models](https://datica-2019.netlify.app/blog/changing-reimbursement-means-new-opportunities/).
    Healthcare has been a fee-for-service business — essentially providers earned
    money when people needed care — but now policymakers are shifting to a value-based
    system. In a value-based system, keeping patients healthy will result in more
    earnings. \n\nPopulation health, care for chronic conditions, reducing hospital
    readmissions, and other methods of keeping people well are more important in a
    value-based care system than in a fee-for-service system. Digital health apps
    can enhance value-based care through things like appointment reminders, patient
    monitoring for those with chronic conditions, and various other functions that
    can improve the overall health of a given community or patient population. \n\nAre
    digital health apps consumer-facing, or used in a clinical setting? How are they
    improving patient outcomes? How are digital health apps integrated into clinicians’
    workflows? \n\n## 11 Types of Digital Health Tools\n\nData firm IQVIA lists 11
    specific categories of digital health tools in their report [The Growing Value
    of Digital Healthcare](: \n\n1. Consumer Mobile Apps\n2. Consumer Wearables\n3.
    Connected Biometric Sensors\n4. Smartphone Cameras\n5. Clinical Trial Patient
    Information Collection Tools\n6. In-Home Connected Virtual Assistants\n7. Telemedicine
    and Virtual Physician Visits\n8. Personal Health Records\n9. Web-based Interactive
    Programs\n10. Text Messaging or Email\n11. Health System Disease Management Apps\n\nIn
    the IQVIA definition, digital health is mHealth. \n\n> The term is used throughout
    this report as meaning the use of connected mobile devices — including, but not
    limited to, mobile phones, tablets, consumer wearables, connected biosensors,
    and in-home virtual assistants — to improve health.”  \n\nNo set definition has
    been settled on for mHealth, but many are quite similar. \n\n## What Defines mHealth?
    \n\nThere are a few [different definitions for mhealth](http://www.himss.org/definitions-mhealth)
    in use, but nearly all of them agree that mobile health includes a variety of
    apps and devices. Here’s a small selection of definitions for mHealth by various
    organizations:  \n\n* Foundation of the National Institutes of Health (FNIH):
    “mHealth is ‘the delivery of healthcare services via mobile communication devices’”
    \n* The mHealth Alliance: “mHealth stands for mobile-based or mobile-enhance solutions
    that deliver health. The ubiquity of mobile devices in the developed or developing
    world presents the opportunity to improve health outcomes through the delivery
    of innovative medical and health services with information and communication technologies
    to the farthest reaches of the globe.” \n* WHO: “Mobile Health (mHealth) is an
    area of electronic health (eHealth) and it is the provision of health services
    and information via mobile technologies such as mobile phones and Personal Digital
    Assistants (PDAs).” \n\n## Examples of companies innovating in the mHealth space\n\nThe
    Datica Platform serves as the compliance and data foundation for hundreds of customers
    developing breakthrough apps in the mHealth space. Here are just a few examples
    of our customers who are mHealth innovators.\n\n### CareMessage\n\n[CareMessage](https://datica-2019.netlify.app/customer/caremessage/#spotlight)
    technology allows for automated appointment reminders for some of the most at-risk
    patient populations. The technology takes three critical factors into account:
    the patient’s precondition symptoms, their language preferences, and how they
    want to receive messages. \n\nAutomated appointment reminders for those who use
    the so-called safety net of the American healthcare system reduces the cost of
    missed appointments, improves patient/provider relationships, and improves health
    literacy. \n\n### Purple Binder\n\nDesigned to help hospital social workers find
    the resources their clients need, [Purple Binder](https://datica-2019.netlify.app/customer/purple-binder/#spotlight)
    seeks to bridge the gap between social and economic services and healthcare services.
    They are currently working to build a messaging portal that will allow the hospitals
    and social services organizations connect when patients are referred. \n\n###
    healthfinch\n\nWhile many problems in the healthcare system involve patient services,
    some of them center around healthcare providers. For example, physician burnout
    is a huge problem, and one reason for it is ever-increasing burden of clerical
    work. [Healthfinch](https://datica-2019.netlify.app/customer/healthfinch/) automates some of
    the mundane and repeatable tasks that physicians often sacrifice time that would
    otherwise be spent with patients to complete. "
