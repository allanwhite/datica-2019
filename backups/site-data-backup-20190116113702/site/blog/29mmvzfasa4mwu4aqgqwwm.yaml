  :title: The Trusted Exchange Framework and the Pursuit of Interoperability
  :slug: the-trusted-exchange-framework
  :pub_date: !ruby/object:DateTime 2018-01-19 00:00:00.000000000 Z
  :tags:
  - :id: 6AZpnMPG2k8mk8gk2acYUI
  - :id: 6wXXHIJfUsMg62Cuwquoa2
