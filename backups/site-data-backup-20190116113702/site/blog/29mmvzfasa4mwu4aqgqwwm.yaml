  :title: '2018 Healthcare Trends Part 6: Beyond Digital Health Hype'
  :slug: 2018-healthcare-trends-6-beyond-digital-health-hype
  :pub_date: !ruby/object:DateTime 2018-04-13 00:00:00.000000000 Z
  :tags:
