:summary: 'Travis Good, MD, CEO and co-founder of Datica and Mark Olschesky, Chief
  Data Officer, presented on HL7 integration and our HIPAA compliant platform at Open
  mHealth. '
:blog_lead: "On June 17, 2015 non-profit [Open mHealth](http://www.openmhealth.org/),
  which brings startup clinicians, data scientists, developers and designers together
  to build tools and products that transform the way personal, digital data can be
  used in healthcare, hosted a summit gathering at the [Fort Mason Fire House](http://www.fortmason.org/venuerental/firehouse?id=1)
  on the San Francisco waterfront! Our very own [Travis Good](https://datica.com/about/travis/),
  MD, CEO and co-founder, and [Mark Olschesky](https://datica.com/about/mark/), Chief
  Data Officer, will present on HL7 integration and what’s being accomplished through
  our HIPAA compliant platform. \n"
:post: "The sold-out, debut event is an all-day gathering bringing together developers,
  researchers, and IT executives just to name a few varying professions, from a myriad
  of powerhouse companies such as [Google](https://www.google.com/about/company/)
  and [Kaiser Permanente Ventures](http://www.kpventures.com/), and even representatives
  from some of our own customers like the [Department of Veterans Affairs](http://www.va.gov/)
  and [HealthLoop](http://healthloop.com/). \n\nStay tuned as we keep you up to date
  on what’s going on in the world of digital health. Follow our [Twitter](https://twitter.com/catalyzeio)
  feed as we go through the conference and look out for our event recap blog post
  later this week!\n"
