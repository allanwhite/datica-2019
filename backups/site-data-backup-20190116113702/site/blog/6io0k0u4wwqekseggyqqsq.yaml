:blog_lead: What does a breakdancing eye surgeon have to say about healthcare today?
  As the third in our [Mapping Digital Health](/blog/mapping-digital-health-an-interview-with-c-sats-co-founder-derek-streat/)
  series of interviews, we asked [Dr. John Moore](https://www.twinehealth.com/john-moore),
  CEO and Founder of Twine Health, about the status of patient engagement in healthcare.
  Moore’s entrepreneurial career had an unusual start when, as an undergrad at Boston
  University, he founded a breakdancing club. As he completed medical school and trained
  to become a specialized eye surgeon, he recognized a major break in communication
  between patients and their doctors once they left their doctor’s offices. Moore
  founded [Twine Health](https://www.twinehealth.com) in order to create technology
  that really reaches patients.
