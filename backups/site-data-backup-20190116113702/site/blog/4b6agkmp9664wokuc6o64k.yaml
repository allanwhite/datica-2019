:summary: Do I need a business associate agreement to comply with HIPAA when doing
  medical credit card processing for healthcare payments?
:blog_lead: "Credit card processing is one of the most common payment methods in healthcare,
  especially as the American economy becomes growingly paperless. The information
  transmitted when processing a credit card is often unconsidered, as well as the
  potential repercussions of a privacy breach, because many are unaware that this
  data is [protected health information](/academy/what-is-protected-health-information-or-phi/)
  (PHI). The data components in this transaction include the processor’s information
  (primary care giver), name of credit card owner (patient), and specified time of
  transaction. Knowing just this much could allow data hackers to target specific
  patients, therefore classifying credit card data as ePHI (electronic protected health
  information). \n"
:post: "## Credit Card Processors and Business Associate Agreements (BAAs)\n\nMany
  wonder if they need a [business associate agreement](https://datica-2019.netlify.app/blog/3-common-misconceptions-about-business-associate-agreements/)
  with payment providers and services to comply with HIPAA. Although processing payments
  through a credit-card processor generates PHI, [Health and Human Services (HHS)](http://www.hhs.gov/)
  has stated that this process is specifically excluded from certain HIPAA mandates,
  as well as BAA requirements - the key word here being ‘certain’. \n\nJust like many
  of the convoluted directives of [HIPAA](https://datica-2019.netlify.app/discover/hipaa-compliance/),
  the compliance solution is not black or white. So although simple credit card processing
  may not mandate an enacted BAA, if the card processor being utilized also offers
  services like gift cards, reporting, analysis, account balance, accounts receivable,
  etc. then a BAA must be put in place to achieve HIPAA compliance. So when deciding
  on how you plan to receive credit card payments when pertaining to healthcare transactions,
  you must first decide what services you want. If the extra services are beneficial
  to your business, find a processor that is willing to sign a BAA. If not, a simple
  credit card processor is exempt from the HIPAA BAA requirements but, as a word of
  caution, remain conscious of the [PCI regulations](/academy/why-hipaa-is-not-pci/)
  that are strictly enforced and consequences of non compliance could result in some
  hefty fines and loss in reputation.\n\nFor further reading, check out these other
  posts:\n\n1. [BAA isn’t a Checkbox for HIPAA Compliance](/blog/baa-isn-t-a-checkbox-for-hipaa-compliance/)\n2.
  [Top 5 Things You Find In An Ideal Business Associate Agreement](/blog/top-5-things-you-find-in-an-ideal-business-associate-agreement/)\n3.
  [If a vendor won’t sign a BAA, they aren’t “HIPAA Compliant”](/blog/vendors-and-hipaa/)\n\nIf
  you want to read what the healthcare industry thought leaders have to say about
  healthcare innovation, you can check out our [annual report](/innovation/2016/)
  that looks at the most sweeping insights going in this ever evolving industry.\n\n"
