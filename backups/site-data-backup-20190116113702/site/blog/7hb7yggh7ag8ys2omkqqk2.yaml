  :blog_lead: 'In this second entry of our [Assessment Series](https://datica-2019.netlify.app/blog/hipaa-compliance-assessment/)
    we explore what a HIPAA Risk Assessment is and why it is crucial in ensuring the
    safe-handling of [protected health information (PHI)](https://datica-2019.netlify.app/academy/what-is-protected-health-information-or-phi/)
    with the growing dependency on information technology in the Healthcare Industry
    and the implementation of electronic medical records (EMR).

'
  :post: "Back in February of 2009 the [HITECH (Health Information Technology for
    Economic and Clinical Health)](https://datica-2019.netlify.app/blog/data-security-patient-engagement/)
    Act was passed as an element of the American Recovery and Reinvestment Act to
    fortify the privacy and safety of PHI by including provisions to the HIPAA Standards.
    Among the stipulations in HITECH was the [HIPAA Security Rule](https://datica-2019.netlify.app/discover/hipaa-compliance/)
    which has requirements organized into three classifications, and within each classification
    are 18 standards and 36 implementation specifications that are categorized as
    “Required” or “Addressable”. The **Required** specifications are crucial and necessities
    to be implemented; whereas, **Addressable** specifications are meant for scalable
    consideration based on individual and entity needs and best practices. \n\n##
    The Three Classifications \n\n## 1. Administrative Safeguards\nThese constitute
    more than half of the HIPAA Security Assessment requirements. As with all three
    standards, compliance will mandate an evaluation of the security controls in place
    already, a precise and in-depth analysis, and a succession of documented solutions
    derived from a multitude of factors unique to each covered body.\n\nThese safeguards
    are broken down as follows:\n\n### Standard: Security Management Process\nThe
    intent is to create the administrative processes and operations that a covered
    body will utilize to enact the security program in its environment.\n\n#### Implementation
    Specifications\n1. Risk Analysis (Required)\n2. Risk Management (Required)\n3.
    Sanction Policy (Required)\n4. Information System Activity Review (Required)\n\n###
    Standard: Assigned Security Responsibility\nThe goal is to recognize who will
    hold responsibility for ensuring that the covered body abides by the HIPAA Security
    Rule. There are no implementation standards for this standard.\n\n### Standard:
    Workforce Security\nThe objective is to identify each workforce member that necessitates
    access to ePHI and their need, time of need, and how they are going to control
    access to the information. \n\n#### Implementation Specifications\n1. Authorization
    and/or Supervision (Addressable)\n2. Workforce Clearance Procedure (Addressable)\n3.
    Termination Procedures (Addressable)\n\n### Standard: Information Access Management\nMeant
    to restrict access to solely persons with a need for specified ePHI.\n\n#### Implementation
    Specifications\n1. Isolating Health Care Clearinghouse Functions (Required)\n2.
    Access Authorization (Addressable)\n3. Access Establishment and Modification (Addressable)\n\n###
    Standard: Security Awareness and Training\nTraining for all new and current members
    of the entity’s staff is mandated by the Security Rule.\n\n#### Implementation
    Specifications\n1. Security Reminders (Addressable)\n2. Protection from Malicious
    Software (Addressable)\n3. Log-in Monitoring (Addressable)\n4. Password Monitoring
    (Addressable)\n\n### Standard: Security Incident Procedures\nImplemented to call
    attention to security occurrences within the covered body’s environment. \n\n####
    Implementation Specifications\n1. Response and Reporting\n\n### Standard: Contingency
    Plan\nNecessitates to plan and establish strategies for retrieving access to ePHI
    if an entity where to experience a crisis or occurrence that disrupts urgent business
    operations.\n\n#### Implementation Specifications\n1. Data Backup Plan (Required)\n2.
    Disaster Recovery Plan (Required)\n3. Emergency Mode Operation Plan (Required)\n4.
    Testing and Revision Procedures (Addressable)\n5. Applications and Data Criticality
    Analysis (Addressable)\n\n### Standard: Evaluation\nRequires entities to create
    a process to review and maintain standard security measures to comply with The
    Security Rule. There are no implementation specifications for this standard.\n\n###
    Standard: Business Associate Contracts and Other Arrangements\nStates that covered
    bodies are required to sign a contract or other agreement that meet the definition
    of a “business associate.” This standard has no implementation specifications.\n\n##
    2. Physical Safeguards\nThese safeguards are meant to evaluate and implement all
    physical access to ePHI.\n\nThese are broken down as follows within a HIPAA Security
    Assessment:\n\n### Standard: Facility Access Controls\nEnacted to limit the access
    to the electronic information systems where ePHI is housed.\n\n#### Implementation
    Specifications\n1. Contingency Operations (Addressable)\n2. Facility Security
    Plan (Addressable)\n3. Access Control and Validation Procedures (Addressable)\n4.
    Maintenance Records (Addressable)\n\n### Standard: Workstation Use\nRequires that
    entities clarify the proper uses to be done by electronic computing devices. There
    are no implementation specifications for this standard. \n\n### Standard: Workstation
    Security\nAddresses the operations and procedures for how workstations should
    be utilized and secured from unauthorized persons. There are no implementation
    specifications for this standard. \n\n### Standard: Device and Media Controls\nThis
    covers the correct handling of electronic media including removal, receipt, backup,
    storage, reuse, disposal, and responsibility. \n\n#### Implementation Specifications\n1.
    Disposal (Required)\n2. Media Re-Use (Required)\n3. Accountability (Addressable)\n4.
    Data Backup and Storage (Addressable)\n\n## 3. Technical Safeguards\nA covered
    body is mandated to determine the security protocol and specified technologies
    that are appropriate for implementing in its organization while complying with
    these safeguards which are broken down according to the HIPAA Security Assessment
    as follows:\n\n### Standard: Access Control\nRequired to provide/restrict persons
    with the access necessary for the information systems, applications, programs,
    or files associated with ePHI.\n\n#### Implementation Specifications\n1. Unique
    User Identification (Required)\n2. Emergency Access Procedure (Required)\n3. Automatic
    Logoff (Addressable)\n4. Encryption and Decryption (Addressable)\n\n### Standard:
    Audit Controls\nThis standard is meant to be useful for the records and examinations
    of information system activity, particularly in a security violation.This standard
    has no implementation specifications.\n\n### Standard: Integrity\nThis standard
    requires that policies and processes are implemented to protect ePHI from being
    altered or destroyed.\n\n#### Implementation Specifications\n1. Mechanism to Authenticate
    Electronic Protected Health Information(Addressable)\n\n### Standard: Person or
    Entity Authentication\nThis standard confirms that a person is who they are claiming
    to be before being granted the access to ePHI. This standard has no implementation
    specifications.\n\n### Standard: Transmission Security\nThis standard is utilized
    to guard against those who are not granted permissions to ePHI that is being communicated
    over electronic means.\n\n#### Implementation Specifications\n1. Integrity Controls
    (Addressable)\n2. Encryption (Addressable)\n\nIn summary, when doing your own
    HIPAA Security Assessment, keep in mind that this applies to all media types including
    oral, paper, and electronic while simultaneously considering integrity, confidentiality,
    and availability. There are many HIPAA Security Assessment tools and services
    that have been released but no one is more highly regarded in this space than
    Datica as a [HIPAA compliance authority](https://datica-2019.netlify.app/discover/hipaa-compliance/).
    \n\nDid you miss our first post in the HIPAA Assessment Series? Check it out [here](https://datica-2019.netlify.app/blog/hipaa-compliance-assessment/)!"
