  :summary: 'Datica''s Winter 2017 quarterly industry report examines the paradox
    of shadow IT in healthcare. Is it a security threat or enabler for innovation? '
  :blog_lead: "[The Winter installment of Datica's quarterly industry report is now
    available](https://datica.com/innovation/shadow-it-in-healthcare-cloud-cover-for-innovation-initiatives).
    The report examines shadow IT as both a growing security threat to health IT,
    but also as a unique and unrivaled enabler for innovation when managed appropriately.
    Shadow IT as a topic is quite the paradox—this report tries to help make sense
    of it."
  :post: "The changes in one year between 2017's AWS re:Invent conference and this
    year's edition were stark. We [blogged](https://datica.com/blog/aws-fargate-and-hipaa-compliant-containers/)
    about [some](https://datica.com/blog/how-a-major-health-system-got-onto-aws-recapping-the-featured-session-today/)
    of our [observations](https://datica.com/blog/re-invent-day-2-looking-toward-the-future/).
    In certain ways, the topic of shadow IT was a polarizing conversation throughout
    the conference. On the one hand, most vendors at the conference were promoting
    tools to control costs, security, and compliance of AWS so as to curb factions
    of shadow IT development. But on the other hand, David Deas, Corporate Director
    of Innovation and Knowledge Analytics at Methodist Le Bonheur Healthcare in Memphis,
    [got up on stage and talked about how HIPAA compliant and HITRUST certified versions
    of \"shadow IT\" became a defining enabler for his institutions initiatives](https://www.youtube.com/watch?v=oju3cVT5YBo).\n\nIt's
    that dichotomy we've heard throughout 2017 and chose to examine in Q4's report.\n\nReaders
    will find a timely, in-depth summary of AWS re:Invent 2017 from the point of view
    of health IT.\n\nWe scoured what the industry has to say, and extracted the most
    important points of information for readers. We also went to see what the analysts
    are saying.\n\nAs with the [Spring report's](https://datica.com/innovation/heart-of-medicine-report-spring-2017/)
    op-ed from [Dr. John Halamka, CIO of Beth Israel Deaconess Medical Center](http://geekdoctor.blogspot.com/),
    we were graced with Sue Schade's point of view in this report. \n\nFew people
    have had to grapple with the challenges of shadow IT like Sue throughout her career.
    Back in 2015, [we interviewed Sue](https://datica.com/innovation/sue-schade/)
    for our Healthcare Innovators series (since then has been converted to a [podcast](https://datica.com/podcast/)
    format). She shared stories and gave solid advice about managing shadow IT in
    her role as CIO of Hospital and Health Centers at Michigan Medicine at the time.
    We are thrilled she was willing to give insight to the topic.\n\nWe hope you enjoy.
    Thanks for reading!"
