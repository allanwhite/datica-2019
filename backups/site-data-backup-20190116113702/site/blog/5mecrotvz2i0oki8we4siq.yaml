:blog_lead: This latest [Datica Industry Report](https://datica.com/innovation/report-q2-2018-privacy-big-technology/)
  was an exciting package to put together. As we have done in [previous reports](https://datica.com/innovation/),
  we have curated some of the more insightful articles and commentary from publications
  around the web. Certainly, there’s a lot of privacy news out there. We think it’s
  timely as the Healthcare industry grapples with GDPR, new privacy legislation in
  California and, seemingly, more aggressive healthcare industry efforts by the technology
  titans of Microsoft and Amazon.
:post: "\nA fascinating section of the report includes two studies worth diving into:\n\n*
  The Cloud Security Report by Cybersecurity Insiders and Crowd Research Partners.
  What’s noteworthy: The study is based on 400,000 security professionals on LinkedIn.\n*
  Deloitte’s report, “Healthcare and Life Sciences Predictions 2020”. It’s thoughtful
  and smart.\n\nMy takeaway from all the recent privacy/security news in the healthcare
  space and the general business and consumer landscape is what I recently wrote in
  a forthcoming book we are authoring about compliance:\n\n> Complying with regulations
  on protecting patient data privacy sounds like it should be pretty cut and dried,
  right? The government sets rules and companies follow them, or else they are penalized.
  In fact, compliance is a bit more squishy than that, because it needs to evolve
  and respond to the ongoing changes in the market that are caused by digital transformation.
  \n\n> Healthcare is no different from any industry where technology is rapidly changing.
  You see this whenever a new technology comes along. Over time, everyone — humans,
  cultures, businesses, industries — have had a hard time understanding the legal,
  social, and ethical consequences of a brand new development. They find themselves
  asking, ‘Well, what do we do with this technology now that it’s a thing?’ You can
  already project into the future what happens when, say, we can finally splice genes
  the right way. People will be asking, what do we do now that we can change our eye
  color on the fly?\n\n> Compliance behaves like a lagging indicator. It’s just a
  part of regulation and regulation has tried to keep up with the pace of technology.\n\nWe
  hope you enjoy this edition of the [Datica Quarterly Report](https://datica.com/innovation/report-q2-2018-privacy-big-technology/).
  If you have questions or comments, as always, [contact us](https://datica.com/contact/)."
