:blog_lead: 'Take a look at the recent Datica Academy entry, [HIPAA and Multi Tenancy](https://datica.com/academy/hipaa-and-multi-tenancy/)!
  As Datica continues to scale, we are regularly approached about our multi-tenant
  [cloud hosting solution](https://datica.com/compliant-cloud/) and the possible security
  challenges that could arise. In that spirit, [this post](https://datica.com/academy/hipaa-and-multi-tenancy/)
