:summary: 'Datica strives to make life a bit easier for healthcare developers, so
  we did the dirty work of pouring through the master list of thousands of AWS re:Invent
  sessions to pick our top 25. '
:blog_lead: "Today is the day the session reservation system opened up for attendees
  of AWS re:Invent 2018. If this year is anything like [re:Invent last year](https://datica.com/blog/re-invent-day-2-looking-toward-the-future/),
  the sessions will fill really fast, so don’t delay in choosing your sessions. \n\nThose
  of you who know Datica already know that one of our main company goals is to make
  life a bit easier for developers of digital health products. In line with that goal,
  we did the dirty work for you of pouring through the [master list of thousands of
  sessions](https://www.portal.reinvent.awsevents.com/connect/search.ww) to hone in
  on the top 25 the Datica crew going to the re:Invent conference have selected to
  attend. \n"
:post: "\nLook for our product team members, Ryan Rich, Chief Product Officer, and
  Anthony Pleshek, Product Manager, who will be sharpening their skills right along
  with you at these sessions. And, while you’re at re:Invent, stop by the Datica booth
  #1607 for a demo of any of our products, including the just-announced [Cloud Compliance
  Management System (CCMS)](https://datica.com/cloud-compliance-management-system/)
  and where we’ll be giving away Yeti tumblers and copies of our new book, [Complete
  Cloud Compliance](https://datica.com/innovation/complete-cloud-compliance-chapter-2/).\n\nWithout
  further ado, here’s our recommended list of AWS re:Invent sessions for healthcare
  developers. Get ‘em while they’re hot!\n\n## 25 sessions not to miss at AWS re:Invent
  \n\nHere are the sessions covering some of the hottest topics in healthcare development.
  This mixed bag of topics — including everything from serverless, containers, multi-tenant
  architecture, compliance, FHIR, GxP, GDPR, IoT, and more — will get you on your
  way to digital health product success.\n\n1. [ARC209-R - Architecture Patterns for
  Multi-Region Active-Active Applications](https://www.portal.reinvent.awsevents.com/connect/sessionDetail.ww?SESSION_ID=22880).
  \n2. [ARC212 - Trends in Digital Transformation](https://www.portal.reinvent.awsevents.com/connect/sessionDetail.ww?SESSION_ID=88683).
  \n3. [ARC213-R - Architecting for the Cloud](https://www.portal.reinvent.awsevents.com/connect/sessionDetail.ww?SESSION_ID=88681).
  \n4. [ARC214 - Using Containers and Serverless to Deploy Microservices](https://www.portal.reinvent.awsevents.com/connect/sessionDetail.ww?SESSION_ID=88680).
  \n5. [ARC304 - Architecture Patterns of Serverless Microservices](https://www.portal.reinvent.awsevents.com/connect/sessionDetail.ww?SESSION_ID=22851).
