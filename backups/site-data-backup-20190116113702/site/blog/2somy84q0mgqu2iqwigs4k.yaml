:summary: 'Datica’s very own Dr. Travis Good, CEO and Co-Founder, is back on stage
  in the spotlight at the five-day Stanford Medicine X Conference presenting on how
  compliant cloud computing will accelerate healthcare innovation. '
:blog_lead: "Datica’s very own [Dr. Travis Good](/about/travis), CEO and Co-Founder,
  is back on stage in the spotlight at the five-day [Stanford Medicine X](http://medicinex.stanford.edu/)
  Conference presenting on how compliant cloud computing will accelerate healthcare
  innovation. \n"
:post: "[Stanford Medicine X](http://medicinex.stanford.edu/) is meant to bring together
  some of the most engaging and revolutionary minds to discuss valorous new ideas
  about healthcare and how the future of medicine and technology will shape the industry
  as a whole. In attendance will be more than 500 persons from more than 30 countries,
  including venture capitalists, healthcare practitioners, business leaders, technologists,
  and public health officials. \n\nDr. Good’s [Oral Ignite! Talk](http://medicinex.stanford.edu/conf/conference/event/157)
  titled \"Compliant cloud computing: How it will accelerate health care innovation\"
  will cover an array of topics stemming from the thematic message of how software
  is eating healthcare. Happening at 10:25 am on Saturday, September 26th, in the
  Lower West Lobby, Dr. Good’s presentation will explore how software is affecting
  and innovating healthcare documentation, employer health, physician networks, disease
  platforms and more! \n\nIf you want to stay ahead of industry trends, read our annual
  [Healthcare Innovation Series Report](/innovation/2015) that covers 7 Big Ideas
  from some of the most innovative leaders in healthcare.\n\n"
