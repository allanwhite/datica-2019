  :summary: We recap the second half of the AWS Re:Invent conference with a look at
    how some of the announcements could be applicable to the healthcare domain.
  :blog_lead: "## A recap of the AWS re:Invent keynotes\n    \nWe're returning from
    three and a half days at the re:invent conference. It was an extraordinary event
    both in terms of the number of people attending but also in terms of the calibre
    and diversity of the attendees. I had some conversations where people reminisced
    about how re:invent has come to be **the** IT conference and has taken over the
    mantle from VMWorld. It also helps that the brands making presentations and sharing
    their knowledge are acknowledged leaders in their industry _viz_ Netflix (entertainment),
    Merck (life sciences), FINRA (finance), Twilio (messaging), Mapbox (mapping),
    enterprise IT (VMWare and Workday), McDonald's (fast food) and more. Every presentation
    in the keynote has slides filled with logos of major brands in every industry
    you can imagine. Each of the keynotes—the first by CEO Andy Jassy and the second
    by CTO Werner Vogels—were about two and a half hours long. Each was filled with
    product announcements and interspersed with customer presentations, all of which
    were illuminating and funny at times as well. The Snowmobile announcement, for
    one, was sheer showmanship (it was driven onto stage) and remains memorable for
    every attendee. It was also parked right next to our booth in the exhibit hall
    and had a constant stream of people coming by to take selfies and pose with it."
  :post: "![IMG 4343](//images.contentful.com/189dvqdsjh46/1enTmTaXO0e66UYSaIOiCI/a92c59be15c6ba00f63e1dd7d9492fb7/IMG_4343.jpg)\n\nWhile
    both keynotes were interesting from a technology perspective, I felt that it would
    be worthwhile to condense it down and explore how some of these announcements
    could be applicable to the healthcare domain.\n\n## Possible healthcare impact
    from major product announcements made and \n\n### EC2 instance sizes\n\n[EC2 instances][3]
    that are bigger, smaller and programmable were announced, to satisfy the least
    and the most compute / memory / storage hungry software. Some of these were geared
    to keep AWS way ahead of it's competitors and others such as [LightSail][4] (the
    preconfigured virtual private server - VPS) seemed to be directly targeted at
    niches serviced by companies like Digital Ocean. \n\nThis is important for healthcare
    and life sciences. As I wrote about [before][5], one of the primary use cases
    that the healthcare industry is focused on is big data analytics, which necessarily
    implies large scale data analysis which in turn requires pretty large scale machines.
    Given that elasticity is also possible with these machines, things such as genomic
    analysis and outcomes analysis is likely to benefit substantially. At the other
    end of the spectrum, smaller instances will allow innovation and other groups
    to dip their toes into the cloud or try out ideas quickly and cheaply.\n\n###
    AI and ML as an API\n\n[Rekognition][6] (image analysis and detection), [Polly][7]
    (text to voice with intelligence) and [Lex][8] (voice based AI and interaction),
    all accessible via an API were announced. Machine Learning (ML) via an API and
    UI was announced earlier with these new products now being able to be used in
    concert. While some believe that Google has a lead in the AI space given it's
    history and access to vast troves of data, AWS seems to be focusing it's efforts
    on enabling specific use cases that customers might have in specific domains and
    offering up the technology it uses internally in products such as Alexa / Echo.
    All of this seems to be in response to Google's announcements earlier about the
    availability of its solutions, it does seem that in conjunction with the data
    movement and compute solutions, AWS might be in a position to catch up with Google
    in this regard. It does seem like this is an attempt to also make the technology
    more ubiquitous and thus the de-facto. I wouldn't be surprised to see ML and AI
    models developed by customers made available to others on the AWS marketplace
    in a little while. \n\nAI and ML is, of course, extremely applicable to healthcare.
    Reams of data is available within EHRs, PACS, PBM systems, pharmacies and claims
    management systems. However, analyzing all this data requires the right set of
    people. Both from a deployment and ongoing system management perspective but also,
    even more importantly, from the data science perspective. Other industries are
    also jumping into the data fray which makes it very challenging to staff up on
    both the devOps as well as the data science roles. The above mentioned solution
    is an attempt by AWS to try and simplify access to this somewhat esoteric of fields.
    I would predict academic hospitals with its set of medical informaticists, medical
    students and researchers, seeing immediate use for this capability. Specifically
    Rekognition and the ML API...\n\nOn the consumer side too, we can expect to see
    Lex (with voice based commands to summon the nurse, control the temperature, raise
    and lower the bed, capturing patient feedback and many more) being put to use
    in various ways in hospitals and Polly on the web or inside clinical applications.
    The possibilities are quite staggering.\n\n### Embedded IoT software aka Greengrass\n\nAs
    a preloaded piece of software onto IoT chips and with pre-built security, AWS
    Lambda links, local storage and orchestration amongst devices, [Greengrass][9]
    was a major announcement that is very timely. Especially given the recent DDoS
    attacks initiated via IoT devices and also that the IoT trend is not slowing down
    anytime soon. \n\nDevices already exist within health systems and have been [recognized][10]
    to be very insecure. The capabilities described can make Greengrass the foundation
    for another generation of more intelligent and secure healthcare IoT devices.\n\n###
    VMWare Cloud on AWS\n\nThis had to have been one of the most significant [announcements][11]
    re enterprise IT. VMWare cloud (vMotion), vSphere (compute), NSX (networking)
    and vSAN (storage) are all deployed on bare metal machines on AWS. Enterprise
    IT teams used to working in the VMWare world can now move seamlessly from one
    to the other. This is likely to speed up adoption of the AWS cloud significantly.
    There was no mention of exclusivity from VMWare so we can expect to see similar
    announcements coming soon from Azure and Google.\n\nHealthcare and life sciences
    are still in the early stages of the move to the cloud but this VMWare cloud on
    AWS could be just the thing that could act as the catalyst to accelerate that
    movement. However, the issues around compliance (HIPAA, HITRUST and GxP) remain
    open and need to be addressed. We do see this as an area of opportunity for us.\n\n###
    Cloud-first data management tools\n\n[Step Functions][12] (workflow management),
    [Glue][13] (ETL), [Athena][14] (S3 querying) were all geared towards enabling
    and simplifying data movement and massaging needed to enable analytics and machine
    learning capabilities. With expanding capabilities, it does seem that AWS could
    be considered competitive to companies such as Mulesoft. \n\nThis is pretty significant
    in that this is billed only a use basis, which implies that you no longer have
    to buy expensive upfront licenses but only as needed. This can have an immediate
    impact for healthcare startups as well as for the innovation groups in healthcare
    institutions.\n\n### Automatic DDoS protection\n\n[Shield][15] was a great announcement
    which essentially provides **all** AWS customers with core DDoS protection (volumetric
    and TCP) automatically and for no extra charge. Advanced versions are also available
    of course at a higher price. But this free offering is a great first step to address
    the concerns that some customers have raised with us as well. While it makes marketing
    sense, it also makes sound business sense to AWS because DDoS attacks on any of
    their customer accounts will have a cascading impact on other customer's workloads
    and secondly, there are bound to be issues with the final bill post attacks. \n\nThis
    further removes the security concerns felt by CIOs and CISOs in health systems
    and plans especially given that basic protection is automatically put into place
    and leverages the cumulative man-years of knowledge that AWS has in protecting
    it's own and it's customer's infrastructure.\n\n### Easier data transfer to the
    cloud\n\nI wrote about the challenge that a lot of the customer's continue to
    face in moving data to the cloud from their datacenters in the [previous post][5].
    This has been addressed by using much larger capacity [Snowballs][16] with some
    enhancements and compute ability and for very large data transfers measured in
    exabytes, a tractor trailer sized device, called the [Snowmobile][17].\n\n## Summary\n\nTwo
    key points.\n\n1. With a revenue run rate of $15 Billion—and a projected growth
    rate of 55% YoY that as a business size dwarfs the next 14 competitors put together—the
    AWS business is enormous.\n\n2. The move to the cloud, while not in it's infancy,
    is only just in it's pre-teen years.\n\nWe can expect to see AWS as the market
    leader and the de-facto choice of many of the CIOs in healthcare. Given Amazon's
    history of expanding into related spaces, it is not surprising to see it expand
    into domains led by companies by New Relic, Digital Ocean and Mulesoft. While
    AWS' offerings might not be as full featured as the established, we can safely
    predict that in a year or less, they are likely to be at feature parity which
    should be a source of concern for those companies.\n\nThe healthcare industry
    can leverage a lot of these new capabilities. We expect to see immediate uptake
    on the larger machine sizes for big data and analytics, short term uptake on the
    ML and AI toolsets especially in academic healthcare and medium to long term adoption
    of the Greengrass toolkit for innovative device development and use. \n\nIt will
    be interesting to see how Microsoft Azure, Google, IBM SoftLayer, and others do
    to counter next year.\n\n[3]: https://aws.amazon.com/ec2/instance-types/\n[4]:
    https://amazonlightsail.com/\n[5]: https://datica-2019.netlify.app/blog/aws-reinvent-recap-1/\n[6]:
    https://aws.amazon.com/rekognition/\n[7]: https://aws.amazon.com/polly/\n[8]:
    https://aws.amazon.com/lex/\n[9]: https://aws.amazon.com/about-aws/whats-new/2016/11/announcing-aws-greengrass-now-in-limited-preview/\n[10]:
    http://www.darkreading.com/iot/medical-device-security-gets-intensive-care/d/d-id/1323989\n[11]:
    https://www.vmware.com/cloud-services/vmware-cloud-aws.html\n[12]: https://aws.amazon.com/step-functions/\n[13]:
    https://aws.amazon.com/glue/\n[14]: https://aws.amazon.com/blogs/aws/amazon-athena-interactive-sql-queries-for-data-in-amazon-s3/\n[15]:
    https://aws.amazon.com/shield/\n[16]: https://techcrunch.com/2016/11/30/snowballedge/\n[17]:
    https://aws.amazon.com/snowmobile/"
