:summary: For the second year in a row, Datica both attended and sponsored the Voalte
  User Experience (VUE16) in Sarasota, Florida. Here's a recap of all we learned.
:blog_lead: For the second year in a row, Datica both attended and sponsored the Voalte
  User Experience (VUE16) in Sarasota, Florida. What an honor to have our CEO Travis
  Good, MD participate in a panel discussion around EHR integration, alongside Deborah
  Whitebird-Clayton, program manager from St. Luke's Health System in Kansas City,
  MO and Ariel Norton, director of product management at Allscripts Healthcare.
:post: "Going into the event, I thought I knew Voalte fairly well from my days at
  Epic. I had previously worked with Voalte's Director of Strategy, Alex Brown, to
  support a mutual customer in the past. While at the event, I discovered Voalte to
  be more than a clinician-focused communication tool. Instead, I discovered Voalte
  to be a tool that enables clinicians to provide the best possible care to their
  patients by connecting them faster and more efficiently than with current workflows.
  Voalte makes hospitals better for patients.\n\nThe [video testimonial][1] of Amy
  Fresonke's family's story couldn't have been a more powerful way to open the event.
  When her daughter Avery arrived 28 weeks premature, Amy saw first-hand how her daughters'
  care team communicated through handheld smartphones and watched as nurses responded
  to alarms and escalations sent to Voalte devices. Nurses helped Amy understand that
  Voalte keeps the entire Sarasota Memorial interdisciplinary team connected and the
  company had changed the way nurses cared for patients. So inspired by what she learned,
  Amy now works at Voalte as an account coordinator.\n\nSince last year's event, some
  things have changed while others have remained the same. Voalte still knows how
  to put on one heck of an amazing event. They keep it relaxed and infused with Gator
  references. Likewise, the inclusion of knowledgeable clients gives the event a family
  feel versus a conference vibe. Voalte customers recently ranked the company #1 in
  KLAS for \"the platform communication vendor that makes the most significant impact.\"\n\nOne
  topic carried over from last year: The focus on integration of applications in the
  healthcare setting to improve outcomes. In line with that effort, conference organizers
  announced more information on how Datica and Voalte are working together to integrate
  patient data into the Voalte platform and will continue the focus on a patient-centric
  workflow. \n\nSince VUE15, Adam McMullin has joined the Voalte team as Chairman
  and CEO.  Along with Founder and President, Trey Lauderdale, Voalte anticipates
  growing exponentially and will tackle even larger and more complex projects. Datica
  is more excited than ever to continue our collaboration with Voalte.\n\n![voalte
  2016 (90 of 136)](//images.contentful.com/189dvqdsjh46/5oxzeqcqPeoIs4WQQW0gGK/1e09c794b47d4e4de3ecf689417d74a3/voalte_2016__90_of_136_.jpg)\n\n[1]:
  https://www.youtube.com/watch?v=YWihWt6Y9kg"
