:summary: The FDA has announced a new program for digital health software developers
  as part of a larger effort to develop a new regulatory framework. Should you care?
:blog_lead: 'The US Food and Drug Administration (FDA) has announced a new program
  for digital health software developers as part of a larger effort to develop a new
  regulatory framework. For any company that designs and develops software that is
  considered a medical device, this is important news. '
:post: "## What is Software as a Medical Device (SaMD)?\n\nThe definition that the
  FDA uses to for [SaMD](https://www.fda.gov/MedicalDevices/DigitalHealth/SoftwareasaMedicalDevice/default.htm)
  is “software intended to be used for one or more medical purposes that perform these
  purposes without being part of a hardware medical device,” which was written by
  the International Medical Device Regulators Forum. \n\nThe FDA’s approach for regulating
  medical devices and drugs can take years and involves clinical trials and a massive
  amount of data. It does not lend itself to regulating software, which usually follows
  an iterative design and development process, proving compliance through programs
  like [HITRUST CSF certification](https://datica-2019.netlify.app/blog/5-steps-to-hitrust-csf-certification/).\n\nHowever,
  digital health products offer the prospect of better health outcomes for patients,
  smoother workflows for clinicians, and many tools for managing population health
  and chronic disease. According to the FDA, there needs to be “a regulatory framework
  that accommodates the distinctive nature of digital health technology, its clinical
  promise and the compressed cycle of product iterations.” \n\n## The Software Precertification
  Pilot Program\n\nThe Pre-Cert Pilot Program, the FDA’s initial attempt at forming
  a regulatory framework for digital health products, will take a radically different
  approach. Instead of regulating products, the FDA plans to regulate the companies
  that build the products. \n\nAn article published in MedCity News last year notes,
  \n\n> Regulators want to see that the developers of health software are adhering
  to the highest quality standards, and that the team is not cutting corners.” \n\nOne
  of the stated goals of the precertification pilot is to include both large and small
  organizations. The FDA wants to create a scalable program that makes precertification
  possible in an organization “with a culture of quality and organizational excellence,
  regardless of size.” Nine participants in the pilot program were announced in September
  of 2017. \n\nMore than 100 companies expressed interest in participating. The [FDA
  chose the following nine:](https://www.fda.gov/NewsEvents/Newsroom/PressAnnouncements/ucm577480.htm)
  \n\n* Apple\n* Fitbit\n* Johnson & Johnson\n* Pear Therapeutics\n* Phosphorus\n*
  Roche\n* Samsung\n* Tidepool\n* Verily\n\n## Does Precertification Help or Hurt?\n\nThe
  idea is that a company that was precertified could bring products to market much
  faster, and in some cases, without submitting any paperwork — that is because, through
  the process of becoming precertified, the FDA would have already verified the company
  follows high quality standards. Once a product was on the market, the company would
  be required to collect and submit post-market data to the FDA. \n\nAll of this is
  still in the very early stages, though. The pilot program was launched in July 2017,
  and the FDA expects to have what they are calling “Version 0.1” ready by the end
  of this year, but they caution that they “then plan to test, validate, and iterate”
  the program. \n\nSome people in the industry are skeptical and worry that the precertification
  program will actually end up increasing the regulatory burden that companies already
  face. The [FDA says](https://www.fda.gov/MedicalDevices/DigitalHealth/ucm570617.htm)
  they aim “to develop a program that allows organizations to maintain the customized
  processes they already use,” and that the overall goal is for software companies
  to “spend minimal resources translating what they do to our regulatory framework.”
  \n\n## It’s a Beginning\n\nThe precertification program is a beginning. Digital
  health products have a role to play in the current transformation of healthcare.
  Value-based payments, population health, management of chronic disease, and other
  problems that are currently being addressed in a massive shift in thinking can all
  benefit from various digital health products. \n\nGiving software developers and
  organizations the freedom to create products, while also ensuring quality standards
  are met, is a good first step. \n"
