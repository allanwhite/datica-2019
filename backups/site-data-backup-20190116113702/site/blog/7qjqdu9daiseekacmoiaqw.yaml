  :blog_lead: "Anyone familiar with the healthcare industry knows that a transformation
    is happening; it is not some distant event. Digital health is changing how healthcare
    is delivered and consumed, and innovation is at the heart of the transformation.
    \n\nDatica’s 2018 spring innovation report examines how the media is describing
    the digital health transformation through four articles from major industry publications.
    The report also examines insights from Accenture and the World Economic Forum
    surveys, and takes a look at HIMSS 2018. "
  :post: "## Surprising digital health trends reported by the media\n\nFeaturing stories
    from The Wall Street Journal, The Economist, Harvard Business Review, and Healthtech
    News, Datica’s Spring 2018 innovation report finds that there are some specific,
    and perhaps surprising trends in digital innovation. From hospitals supporting
    startups to the competition for data that artificial intelligence is bringing
    about, the four articles touch on current hot button topics. \n\nIn a story titled
    [“Hospitals Fund Potential Game-Changers in Health Tech”](https://www.wsj.com/articles/hospitals-vie-to-fund-a-health-tech-breakthrough-1520430189)
    the Wall Street Journal reports on how some hospitals are beginning to fund health-tech
    startups in the hopes of supporting innovation that will result in improvements.
    Hospitals are in a good position to decide which innovative projects to support
    because hospitals have the clearest understanding of their own problems that need
    to be solved. \n\nThe Economist tackles the topic of medical data and technologies
    surrounding it in an article titled [“Data and medicine: A revolution in healthcare
    is coming.”](https://www.economist.com/news/leaders/21736138-welcome-doctor-you-revolution-health-care-coming)
    Applications that detect heart arrhythmia or that have diagnostics capabilities
    are powerful, as are those that may improve the management of chronic disease.
    However, the article misses the mark in its implication that those types of technologies
    are on the verge of widespread adoption. Such innovations will change healthcare,
    but it will happen gradually. \n\nPatient-centered is a phrase that appears in
    almost every discussion of digital health innovation, and the Harvard Business
    Review examines the importance of keeping the patient front and center in an article
    titled [“Putting Humans at the Center of Health Care Innovation.”](https://hbr.org/2018/03/putting-humans-at-the-center-of-health-care-innovation)
    Innovation is most important when it puts people, rather than money, at the center.
    \n\nAdvancing innovation in digital health is going to require a migration to
    the cloud, according to an article in Healthtech News titled [“Eric Schmidt lays
    out formula for healthcare innovation.”](http://www.healthcareitnews.com/news/eric-schmidt-lays-out-formula-healthcare-innovation)
    Moving to the cloud will mean having an infrastructure that is tested, interoperable,
    and secure. However, AI is going to require data acquisition because it depends
    on large datasets to determine algorithmic success. \n\n## Reports from the Experts\n\nReports
    from institutions, academic organizations, and consulting firms often contain
    insights that aren’t always obvious from interactions with partners and customers.
    The Datica spring innovation report includes summaries from two such reports:
    the [Accenture Digital Health Technology Vision 2017](https://www.accenture.com/us-en/insight-digital-health-tech-vision-2017)
    and the [World Economic Forum report.](http://reports.weforum.org/digital-transformation/healthcare-building-a-digital-healthcare-system/)
    \n\nEach of the reports points to trends that are going to impact the digital
    health transformation. AI, digital ecosystems, open marketplaces for talent, the
    need for better understanding human behavior, and entirely new digital industries
    are all mentioned in the Accenture report. The World Economic Forum included discussion
    of how to build a digital healthcare system that will empower people. \n\n## Heavyweights
    at HIMSS18\n\nMicrosoft has always been involved in [HIMSS](https://datica-2019.netlify.app/blog/himss18-recap-invasion-major-tech-providers/),
    but this year their focus was less on Azure and more on the Microsoft solutions
    on the cloud. AWS had a bigger presence than ever before at HIMSS, and featured
    demonstrations of solutions to specific healthcare problems. \n\nGoogle put on
    a show bigger than either Microsoft or AWS, with a major booth and high profile
    sessions and keynotes. However, it wasn’t clear exactly what cloud-based solutions
    Google is offering the healthcare sector. \n\nTelehealth and population health
    have matured. They are no longer coming soon but have arrived. Both technologies
    are now part of the health IT landscape. \n\nIT was also clear at HIMSS18 that
    there’s more innovation happening than necessarily meets the eye. New projects
    in digital health products as well as internal innovation within organizations
    are likely to spur rapid improvements in the near future. \n\nThe full [Datica
    Spring 2018 innovation report](https://datica-2019.netlify.app/innovation/report-q1-2018-digital-health-transformation/)
    elucidates the sources currently driving the digital health transformation. By
    pulling together unique perspectives on disparate topics, Datica clearly describes
    the innovation situation and how it’s impacting digital health. \t\t\t\t\t\n"
