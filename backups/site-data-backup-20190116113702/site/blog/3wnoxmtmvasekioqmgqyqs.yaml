    ## Bringing HITRUST CSF Certification to AWS

    Datica's compliant cloud platform is now HITRUST CSF Certified for its customers hosting workloads on [Amazon Web Services][1] (AWS). Datica passed its Common Security Framework (CSF) assessment from the Health Information Trust Alliance ([HITRUST][2]) — the industry's benchmark for measuring compliance and security. By utilizing AWS services and solutions, Datica provides a fully managed Health Insurance Portability and Accountability Act (HIPAA) compliant and HITRUST CSF Certified platform for the healthcare industry that offers development teams fast, flexible, and secure access to the cloud.

    "Healthcare is an industry in the midst of transitioning to the cloud, and AWS is strategically positioned to service the healthcare industry's computing needs. AWS's work with Datica, a company that focuses on meeting healthcare's unique compliance needs through security frameworks like HITRUST, helps position AWS to play a key role in the health industry's transformation," said Josh Hofmann, Global Lead, Partner Ecosystem, Amazon Web Services, Inc.

    ## Datica Announced as TripleTree iAwards Semi-Finalist

    TripleTree, LLC, a healthcare merchant bank serving innovative and market-leading companies, has announced Datica as one of the twelve Semi-Finalists for the [2016 TripleTree iAwards][3].

    > "The TripleTree iAwards attracts the best and brightest healthcare companies emerging in the market, and our 2016 program is no exception," said Michael Carroll, Chief Marketing Officer at TripleTree. "At a time of intense industry transformation, our iAward applicants truly represent the insight, initiative and innovation we see occurring across the healthcare landscape today."

    Since its inception, the TripleTree iAwards has focused on excellence in healthcare, initially in the connected and mobile health space and this year expanded to highlight the broad innovation triggered by this transformative period in U.S. healthcare. The TripleTree iAwards were created to recognize companies demonstrating insight, initiative, and innovation in healthcare.

    Each Semi-Finalist, including Datica, will present their solution to members of the 2016 TripleTree iAward judging panel. 2016 TripleTree iAward Finalists will be announced in August and Winners will be announced in September.

    ## HL7 Roundtable & The Future of Healthcare Conferences

    Hosted at Harvard Medical School in Boston, MA this week, is the [HL7 FHIR Applications Roundtable][4]. [Mark Olschesky][5], Datica Chief Data Officer, will be giving a presentation on Using Datica Redpoint's FHIR Hub for Interoperability. The SMART on FHIR®-enabled Patient Engagement Solution from Healthwise leverages SMART standard to enable integration into EHRs. The solution leverages the Patient, Encounter, and other FHIR resources to retrieve patient context and pre-populate the Healthwise solution with relevant patient education recommendations for the clinician. Among Mark will be a diverse community of developers who have deployed real-world applications that will enable others to learn the capabilities of FHIR.

    Also this week in Madison, WI, is The Future of Healthcare Conference: What's next in Wisconsin Healthcare. Datica Chief Strategy Officer [Casey Bryson][5] will be in attendance among other national and state health leaders to analyze trends, policies, and innovations, shaping Wisconsin's changing healthcare landscape. Panelists will discuss prevalence of partnerships, the intersection of healthcare and community population health, the impact of data and more.

    ## Cofounder Dr. Travis Good Featured in Becker's and Practice Mentors

    Is health IT really 'digital snake oil?' Eight industry leaders, including Dr. Travis Good, reacted to Dr. James Madara's speech and were featured in Becker's Health IT & CIO Review. Dr. Madara[ made the comparison][7] in his address at the 2016 AMA Annual Meeting. "From ineffective EHRs to an explosion of direct-to-consumer digital health products to apps, some of which are poor quality — this is the digital snake oil of the 21st century," he said. But not all stakeholders share Dr. Madara's criticism of the digital health landscape. Dr. Travis Good, among other healthcare stakeholders weighed in on "digital snake oil," and whether that's a fair description of the digital health landscape in [Becker's recent publication][8].

    As we all should know, compliance is mandatory. So stop and think about how many electronic devices you use everyday. Are they all HIPAA compliant? Are you assuming that others take care of that for you? Dr. Travis Good had the pleasure of being featured in the [Practice Mentors Podcast: Electronic Devices And HIPAA Compliance Is Mandatory][9]. You may be surprised as you listen to Travis Good and Kathleen Mills discuss the finer points of this topic. You'll want to know these safeguards to protect yourself from unwanted trouble that could end your practice.

