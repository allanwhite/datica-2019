'
  :post: "With regulations that remain ongoing, convoluted, and potentially counter-intuitive,
    achieving [HIPAA compliance](https://datica-2019.netlify.app/discover/hipaa-compliance/) at
    federally required measures is becoming more difficult in healthcare. Enterprise
    executive liability stipulates an ongoing effort for assessment to create a first-class
    compliance strategy. In the most minimum context, HIPAA has created complexities
    to the health insurance systemization that was already inundated with federal
    mandates. For example:\n\n* All departments and serviceable groups that deal with
    PHI will be observed with scrutiny for HIPAA compliance.\n* Policies in relation
    to HIPAA compliance must be written and documented, but employees are required
    to be trained on them whilst also having an expounded privacy officer accountable
    for managing the enterprise's HIPAA compliance.\n* Noncompliance penalties have
    not been fully systematized but risk of press coverage and detrimental consumer
    perceptions cannot be overlooked. \n\nThe required HIPAA Compliance Assessment
    is intentioned to be brief, concise, and extensive. A complete assessment will
    include these measures:\n\n* Recognize state of readiness for all facets of HIPAA
    - privacy, security, and transactional\n* Ascertain areas of preeminent risk\n*
    Facilitate ongoing regulatory compliance\n* Offer insights into efficiency and
    fiscally effective initiatives \n\nMiss the other two entries in the Assessment
    Series? Check out the [HIPAA Risk Assessment](https://datica-2019.netlify.app/blog/hipaa-risk-assessment/)
    and the [HIPAA Security Assessment](https://datica-2019.netlify.app/blog/hipaa-security-assessment/)
    as well.\n\n"
