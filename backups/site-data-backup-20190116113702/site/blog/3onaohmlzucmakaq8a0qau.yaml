  :title: Lifting A Fork for Open Source
  :slug: lifting-a-fork-for-open-source
  :pub_date: !ruby/object:DateTime 2017-09-07 00:00:00.000000000 Z
  :tags:
  - :id: 1rsUh5OdtWEgi24qakiGO0
  - :id: 3ebX0zrnVuYEQOuo2QSSuU
  :categories_blog: healthcare
  :author:
