  :title: 'Spear Phishing: Hackers Aiming for Healthcare'
  :slug: spear-phishing-hackers-aiming-for-healthcare
  :pub_date: !ruby/object:DateTime 2017-08-18 00:00:00.000000000 Z
  :tags:
  - :id: 5Y8Z8rlBw4Ucuu8su4oCgC
  - :id: 1wY9bJEWnCwCyqcE2kCiuy
  :categories_blog: healthcare
  :author:
