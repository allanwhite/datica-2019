  :summary: We've taken our commitment to open source and Kubernetes a step further
    by becoming a silver member of the Cloud Native Computing Foundation (CNCF).
  :blog_lead: As any of the 200+ people who have already forked Datica’s open source
    compliance policies can attest, we’ve always been a big believer in the value
    and spirit of open source. Last year our open source commitment evolved to include
    [Open Source Connectors](https://datica.com/blog/announcing-one-click-installations-of-mirth-connect-and-open-source/)
    to help solve the problem of healthcare data integration. Most recently, the open
    source project [Kubernetes&reg;](https://datica.com/press-release/datica-launches-kubernetes-enabled-platform/)
    became the fundamental technical management layer for Datica. To take this commitment
    even further, we’re thrilled to announce we’ve become one of the newest silver
    members of the [Cloud Native Computing Foundation](https://www.cncf.io/) (CNCF),
    home of Kubernetes.
  :post: "  \nSince 2015, Kubernetes has become the industry standard for container
    management, lending the best tools for workload deployment on public clouds. In
    addition to being cross-cloud compatible and open source, the CNCF Kubernetes
    project and community have grown at a tremendous pace. In fact, the [CNCF announced
    Datica as one of it’s 19 newest members](https://www.prnewswire.com/news-releases/the-cloud-native-computing-foundation-reaches-236-members-including-54-end-users-300671019.html)
    last week, bringing the membership level to 236 companies. What really makes [Kubernetes
    a viable option](https://datica.com/blog/kubernetes-vs-paas/) is not the core
    project itself, but the community of tools and add-ons that surround it.\n\nWe’re
    excited for what the future holds in this open-source-fueled era of rapid development
    and are particular excited to step into this future in partnership with the CNCF
    to collaborate with other Kubernetes developers who are trying to build secure
    and compliant products. \n\nTake a look at the [press release announcing our CNCF
    membership](https://datica.com/press-release/datica-joins-the-cloud-native-computing-foundation/)
    for more details.\n\n\n"
