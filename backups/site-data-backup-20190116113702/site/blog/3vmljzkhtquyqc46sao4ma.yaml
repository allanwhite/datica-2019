:blog_lead: |-
  HIMSS is only a week away! On Tuesday, March 6th, Datica is presenting on the topic of HITRUST in the AWS booth #1625.

  AWS asked us to share our knowledge of HITRUST with their customers, or those organizations interested in being AWS customers, in a special 20-minute session held at 11:00 am. We are excited for the opportunity to break down the fundamentals of HITRUST on AWS, and then give advice to attendees on their own journey towards HITRUST certification.
:post: "\nHITRUST is becoming one of the most important pivot points for any enterprise
  healthcare cloud strategy. We've seen this first hand ourselves, time and time again.\n\nInnovative
  health IT programs typically face three blockers when trying to adopt AWS:\n\n1.
  **Internal IT closely guards available resources.** They push projects to internally
  owned and managed hard drives and CPU cores. When moving to the cloud, those initiatives
  can be viewed as \"Shadow IT\" because of the DevOps and cloud engineering resources
  needed outside of their control.\n\n2. **Internal Compliance does not approve of
  the low levels of liability taken on by AWS.** Under AWS's [Shared Responsibility
  Model](https://aws.amazon.com/compliance/shared-responsibility-model/), roughly
  1/10th of compliance controls are taken on by them (mostly the physical level and
  firewall). The other 9/10ths are major gaps that are now the organization's responsibility.
  Not cool in their book.\n\n3. **Internal Security is often aligned with Internal
  Compliance.** They view a presence on AWS as a new threat vector. While AWS themselves
  have some of the best infrastructure security measures in the world, the operating
  system level is still the responsibility now of the organization to secure. That's
  a lot of work and a lot of liability! Typically it's a problem requiring hard-to-find
  resources like cloud engineers—a luxury in health IT.\n\nAll combined, most healthcare
  enterprises are blocked from adopting AWS. David Deas, Corporate Director of Innovation
  and Knowledge Analytics at Method Le Bonheur, articulated this exact pain while
  giving a talk at last year's re:Invent conference:\n\n<iframe width=\"560\" height=\"315\"
  src=\"https://www.youtube.com/embed/oju3cVT5YBo?rel=0\" frameborder=\"0\" allow=\"autoplay;
  encrypted-media\" allowfullscreen></iframe>\n\n## Enter HITRUST, the on-ramp for
  AWS\n\nFor the David Deas's of the world, HITRUST has been a godsend.\n\nFor three
  years in a row, Datica has been Stage 3 CSF Certified on top of AWS. Our Platform
  absorbs all liabilities for compliance **on** the cloud, which extends AWS's excellent
  coverage for compliance **of** the cloud. \n\n![Datica Shared Responsibility Model](//images.contentful.com/189dvqdsjh46/3lcfH25St2OysgsKCgc4Kk/f368d2e9d454a691098bdcd725b05271/Shared_Responsibilities.png)\n\nHealthcare
  enterprises have taken note. They look to Datica to give assurances to those three
  internal stakeholders, which in turn green light adoption of AWS for innovative
  projects.\n\n* Internal IT trusts Datica's cloud management, effectively eliminating
  the \"Shadow IT\" concern while simultaneously alleviating their burden to always
  \"rob Peter to pay Paul\" with hard drives and CPUs.\n\n* Internal Security and
  Internal Compliance both view HITRUST as the highest standard of security and compliance
  in the industry. By partnering with Datica, all their concerns go away.\n\nThe result
  is that people like David Deas who can get meaningful work done fast, are making
  a genuine impact on the lives of patients while reducing clinical costs.\n\n## Live
  presentation for those who can't make it at HIMSS\n\nIf you are not attending HIMSS
  this year, or if you are unable to make the 11:00 am time slot on Tuesday, March
  6th, we are holding a 30-minute webinar later in March to expand on Travis' presentation.
  Please join us if you can't visit us in person at HIMSS.\n\n[Visit our webinar overview
  to register for the March 21st presentation at 12:00 pm CST.](https://content.datica.com/hitrust-on-aws-2018-03-21)\n\nWhile
  you’re at HIMSS make sure to also visit the Datica booth, #5077. See you at HIMSS!\n\n\n"
