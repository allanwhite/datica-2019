  :summary: Our latest industry report takes a look at various opinions and definitions
    on public vs. private cloud computing within healthcare.
  :blog_lead: 'Last quarter, we published our first industry report titled [The Heart
    of Medicine: Transformation Through Technology](https://datica.com/innovation/heart-of-medicine-report-spring-2017/).
    The report took a look at how sentiments have changed the last few years around
    the topic of "cloud" within enterprise healthcare. Measuring the changes between
    a 2014 HIMSS study and their 2017 version showed that certain use cases on the
    cloud have not just taken off, but are commonplace—a good sign for the progress
    of digital health.'
  :post: |-
    Each quarter we will bring a similar report focused on a key topic related to healthcare technology. The shape of a report can take many forms. One quarter might be an extensive data study while another quarter might be an aggregation of industry views. Regardless of the style of report, the intent remains the same: Inform the digital health market with insights that can help them be successful. _There is no strategy without intelligence._

    Today we are happy to share our latest report titled [Public and Private Cloud Computing within Healthcare](https://datica.com/innovation/public-vs-private-cloud-computing-within-healthcare-summer-2017/). The premise of this report is simple: the debate between Public vs. Private cloud models is ongoing, yet many digital health companies we speak with aren't exactly sure their definitions, nor which model might be a fit for them. The [cloud](https://datica.com/discover/healthcare-cloud/) is expansive and complex. This report is meant to help breakdown the differences between the two, and source industry insights related to what is a good fit for healthcare.

    Feedback is always welcome. Let us know what you think on Twitter at @daticahealth!
