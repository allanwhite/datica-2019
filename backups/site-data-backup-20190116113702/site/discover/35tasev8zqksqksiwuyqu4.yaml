  :title: Saas, Paas, IaaS; What's the Difference?
  :slug: saas-paas-iaas-whats-the-difference
  :pub_date: !ruby/object:DateTime 2017-07-04 00:00:00.000000000 Z
  :tags:
  - :id: 5fjEF8FoXmQQUAwgswSao8
