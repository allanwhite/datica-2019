:lead: Leaders of healthcare providers, payers and third party vendors have formed
  an alliance to regulate the interpretation of healthcare’s inconsistent view of
  standards. That alliance is called HITRUST and provides a common security framework
  (CSF). The HITRUST CSF is rapidly becoming the future of healthcare compliance validation.
:body: "## What is HITRUST?\nThe Health Information Trust Alliance (HITRUST) is an
  organization who, in partnership with technology and information security leaders,
  created and maintains the HITRUST Common Security Framework (CSF). \n\n<div class=\"callout
  drop discover--body-callout float-right-on-medium\" markdown=\"1\">\n\n### HITRUST
  Essentials\n* [The HITRUST Guide](https://datica-2019.netlify.app/guide/hitrust/)\n* [What is
  HITRUST?](https://datica-2019.netlify.app/academy/what-is-hitrust/)\n* [What is the HITRUST Framework?](http://content.datica.com/what-is-the-hitrust-framework)\n*
  [The Purpose of HITRUST's Business Associate Council](https://datica-2019.netlify.app/blog/the-purpose-of-hitrusts-business-associate-council/)\n*
  [The Truth about HITRUST and Why it Should Become the Industry Standard](https://datica-2019.netlify.app/blog/the-truth-about-hitrust-and-why-it-should-become-the-industry-standard/)\n*
  [HITRUST Inheritence](https://datica-2019.netlify.app/blog/hitrust-inheritance-the-most-important-compliance-announcement-of-the-year/)\n\n</div>\n\nThe
  HITRUST CSF is a certifiable framework that encompasses and harmonizes several other
  compliance frameworks and standards including HIPAA, HITECH, PCI, ISO/IEC, COBIT,
  NIST RMF, and varying state requirements. This framework serves as a system infrastructure
  roadmap for healthcare organizations to certify that they securely create, access,
  store, or transmit protected health information (PHI).\n\n## Why does HITRUST matter?\nAs
  healthcare is becoming further dependent on evolving technologies to store and transmit
  data, cybersecurity and compliance have become a progressively emphasized, yet convoluted,
  matter. Navigating the tortuous labyrinth of federal, state and third party security
  mandates has become a feat that can quickly consume an organization’s resources.\n\nIf
  that isn’t enough, getting through all of the twists, turns, and pitfalls to achieve
  compliance are only half the battle. Healthcare organizations and IT vendors must
  also prove their compliance to guarantee they are a trusted business partner. In
  fact, many large hospitals and health systems are now highly recommending that business
  associates and partners pursue HITRUST certification. Already the most widely adopted
  assessment, the CSF Assurance Program is forcing business associates to assess and
  report on their data privacy and security position or risk losing their contracts
  and renewals with healthcare systems.\n\nMany people ask how to prove HIPAA compliance
  and the answer to that question is with HITRUST CSF certification.\n\n## What is
  the HITRUST Common Security Framework (CSF)?\nThe HITRUST CSF is divided into nineteen
  different control domains and defines one hundred thirty five specific controls
  within those domains that can be implemented at three different levels.\n\n<div
  class=\"callout drop discover--body-callout float-right-on-medium\" markdown=\"1\">\n\n###
  HITRUST Certification Resources\n* [Datica's Journey to HITRUST CSF Certification](https://datica-2019.netlify.app/compliance/)\n*
  [The Cost of HITRUST CSF Certification](http://content.datica.com/what-is-the-cost-of-hitrust-csf-certification)\n*
  [What is a HITRUST CSF Self Assessment](http://content.datica.com/what-is-a-hitrust-csf-self-assessment)\n*
  [What is HITRUST CSF Certification](http://content.datica.com/what-is-hitrust-csf-certification)\n*
  [What are HITRUST Requirements](http://content.datica.com/what-are-hitrust-requirements)\n*
  [HIPAA vs HITRUST](http://content.datica.com/hipaa-vs.-hitrust)\n* [Who is HITRUST
  CSF Certified?](http://content.datica.com/who-is-hitrust-csf-certified)\n\n</div>\n\n###
  19 Control Domains\n1. Information Protection Program\n2. Endpoint Protection\n3.
  Portable Media Security\n4. Mobile Device Security\n5. Wireless Protection\n6. Configuration
  Management\n7. Vulnerability Management\n8. Network Protection\n9. Password Management\n10.
  Access Control\n11. Audit Logging & Monitoring\n12. Education, Training & Awareness\n13.
  Third Party Security\n14. Incident Management\n15. Business Continuity & Disaster
  Recovery\n16. Risk Management\n17. Physical & Environmental Security\n18. Data Protection
  & Privacy\n19. Transmission Protection\n\n### 135 Specific Controls with 3 Implementation
  Levels\nIn addition to the above domains, HITRUST has defined one hundred thirty
  five specific controls. For each of those controls, three distinct implementation
  levels exist. Each implementation level builds on the one before it, with level
  three having the most stringent set of requirements. \n\nImplementation levels in
  the CSF are determined for each organization based on their risk profile, accounting
  for aspects like the size of an organization and the number of stored health records.
  \n\n## The HITRUST CSF Assessment\nThe first thing that happens with a HITRUST assessment
  is information gathering on the entity being assessed. This information is used
  to gauge the organization, system, and regulatory requirements for the assessment
  to determine the risk and scope. In contrast to HIPAA, which subjectively states
  that controls should be implemented that are “reasonable and appropriate,” HITRUST
  is prescriptive in dynamically assigning implementation levels for each requirement.\n\n###
  3 Degrees of Assurance\nThe three Degrees of Assurance are essentially levels of
  assessment that align with cost, level of effort, amount of time, and rigor. Each
  level builds on the one before it: \nA Self Assessment results in a HITRUST issued
  CSF Self Assessment Report.\nCSF Validated means a third-party, HITRUST-approved
  CSF Assessor has verified the information gathered by the organization completing
  the assessment with an onsite visit. A Validated Report is the outcome.\nCSF Certified
  means the organization meets all of the certification requirements of the CSF. This
  builds on the CSF Validated assessment in that HITRUST reviews and certifies the
  entries of the organization and the validation of the third party assessor. \n\n###
  How Long Does CSF Certification Take?  \nIt varies on the size and complexity of
  the organization but, in the case of Datica, it took three to four months.\n\n###
  How Much Does HITRUST Cost?\nThe total cost of the HITRUST Assessment is $60,000-$80,000,
  including estimated direct and indirect costs as appraised by Datica's compliance
  experts. If you are considering HITRUST, cost is not the only consideration. Audits
  are time consuming and distracting, factors that are hard to quantify. Not only
  that, but the process needs to be repeated on an annual basis. \n\nHITRUST isn’t
  easy, and it shouldn’t be. The experience Datica has gained as a company and the
  extensive testing of our technology brings great value to our customers. Our HITRUST
  Certification is helping our customers prove their applications and data are secure
  by being an even more compelling proof than our HIPAA audits. If you’re already
  a Datica customer, there’s nothing you need to do; the Datica Compliant Cloud infrastructure
  you’re hosting on is HITRUST CSF Certified."
