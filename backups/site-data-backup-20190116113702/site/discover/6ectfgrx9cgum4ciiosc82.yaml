  :title: What makes HITRUST? Understanding the superset nature of HITRUST
  :slug: what-makes-hitrust-understanding-the-superset-nature-of-hitrust
  :pub_date: !ruby/object:DateTime 2017-11-15 00:00:00.000000000 Z
