  :post_bottom: "## Precise timing for precision medicine\n\nConsidering the economic
    impact of cancer treatment, Cota’s introduction to the market could not have come
    at a more opportune time. According to the [American Cancer Society](https://www.cancer.org/cancer/cancer-basics/economic-impact-of-cancer.html),
    about 600,920 people are expected to die of cancer in 2017 while the [Agency for
    Healthcare Research and Quality](https://archive.ahrq.gov/research/findings/factsheets/costs/expriach/)
    is indicating that the per-person costs of cancer are exceeding those of the #1
    killer — heart disease. “We are talking about a healthcare system where costs
    are rising in an unsustainable way,” says Levin.\n\nHealthcare is moving from
    fee-for-service care delivery to one based on value, but according to Levin, no
    way exists to quantify that value. “That’s because there’s no way to determine
    if you are giving the right care to the right patient; at present, there’s no
    method of looking at patients on an apple to apple basis,” Levin says. As the
    medical costs increase, determining the right care will be crucial. Cost expenditures
    rise when an aging population is combined with the complexity of all the new therapies
    that are coming to market. “That is an information problem we are trying to solve,”
    he says.\n\n## Healthcare is hard but solvable\n\nWhen evaluating how to turn
    patient data into useable insight at scale, one quickly realizes the complexity
    of such a challenge. Levin says it’s one part technology, one part medical/clinical
    IQ, one part biology, and one part data science and analysis with a certain strong
    human component added to that. “You just can’t press a button and have a computer
    calculate this automatically; it takes a system to do this with an incredible
    amount of engineering and manpower to accomplish the feat. This is not something
    that two guys in a dorm room can hammer out,” Levin explains.\n\nHealthcare, as
    well as this multi-faceted challenge for treating diseases with such complexity,
    remains a giant problem. Only a couple of companies have tried to tackle it. “IBM
    Watson is a great example. We are very friendly with them, but they are attempting
    to solve the problem by taking a different approach. They’ve applied the most
    powerful artificial intelligence (AI) engines in a different way on the data,”
    explains Levin. “That’s the magnitude of of the problem we are trying to solve.”\n\n##
    Oncology and beyond\n \nIn the beginning, the company co-founders used the full
    name of its database tool — Cancer Outcomes Tracking and Analysis, but later began
    using the acronym (Cota) when they saw that the Cota methodology could be applied
    to more than just cancer outcomes. The company has started with oncology, but
    it definitely has expansion plans. Not all medical areas make sense for the Cota
    methodology. Orthopedics being one example of where many of these problems have
    been solved with bundled payments, but Levin says, “many other areas like cardiology,
    behavioral health and other specialties where a certain level of complexity exists
    do make sense.”"
