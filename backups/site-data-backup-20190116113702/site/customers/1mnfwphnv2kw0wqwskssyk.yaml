  :summary: 'The rapidly growing startup is solving one of one of healthcare''s hardest
    problems: finding a way to provide a universal data model for healthcare to help
    physicians improve the standards of care.'
  :lead: Three years ago, Cota, a New York-based digital health company had three
    employees. Now, the company is using the minds of nearly 100 employees to solve
    one of the most difficult problems in healthcare — finding a way to provide a
    universal data model for healthcare to help physicians improve the standards of
    care. Ultimately, the company seeks to make changes not just to fundamentally
    change how clinicians use data and make decisions in healthcare, but to accelerate
    the pace of research in academic networks, and provide real-world evidence to
    pharmaceutical companies developing cancer-fighting treatments. As the company
    works to solve this challenge, it is producing a significant amount of research
    in the field and has been published in 15 peer-reviewed journals and delivered
    presentations at multiple industry conferences.
  :post_top: "Two members of Cota’s founding team, oncologists Andrew Pecora, MD,
    and Stuart Goldberg, MD, have been practicing medicine for more than two decades.
    Both work at the John Theurer Cancer Center in Hackensack, NJ. Ten to fifteen
    years ago, the two doctors saw a need that they first set out to solve for themselves
    in their cancer treatment work, later realizing a business could be formed to
    improve the lives of cancer patients everywhere by using data and technology.\n
    \nOne of the challenges with cancer treatment is its complexity of diseases and
    types of treatments, complicated by no two people being alike. In oncology, a
    doctor must consider a patient’s genetic mutations, hormone responses, as well
    as comorbidities before recommending medical treatment. When multiple factors
    like this come into play, treatment of, say, a 25-year-old female with breast
    cancer can vary widely. However, Pecora and Goldberg considered how treatment
    decisions could fundamentally change by taking all the available clinical factors
    that have prognostic and then classify patients to build a universal model for
    a new way of thinking about cancer treatments. \n\nThey started by building a
    simple database to isolate and track key clinical factors that weren’t all in
    place or easy to find in either paper charts or electronic health record systems.
    From that concept, the two doctors eventually formed the company [Cota](https://www.cotahealthcare.com/)
    in 2011 four to five years ago. Over time, Cota grew into a robust value-based
    care measurement and decision support tool for providers, a research platform
    for academics, and a real-world evidence platform for pharmaceutical companies.
    \n“The doctors realized that this could be more than just a database or a classification
    methodology, but rather the beginning of an entire new way to think about classifying
    patient data and using it that for decision making,” says Cota VP of Marketing
    Matthew Levin. “In addition to it working for individual physicians, it could
    also work throughout the entire spectrum of healthcare, including the provider
    organization as a whole.”"
