:post_bottom: "## Right time; right place\n\nClockwise.MD’s trajectory paralleled
  the surge in urgent-care centers. As urgent-care completely transformed the base
  of healthcare, Clockwise.MD helped supply the technology that gave them the needed
  transparency to highlight that speed to patient care. Now, Burke says the company
  “has over 20% of the U.S. urgent care market using their program.” \n\nWith such
  early success, the company looks to take its consumer-centric focus on scheduling
  and time management to other healthcare pain point areas. Burke explains, “Health
  systems are acutely interested in preventing network leakage and making themselves
  more efficient in the referral process. We are very well positioned at this time
  to leverage the success that we’ve had in facilitating a smarter way to approach
  scheduling.”"
