:lead: 'As you gear up for audit season, this thirty-minute presentation walks you
  through the key pieces of information you must know about a HITRUST CSF v9.1 assessment
  as it relates to your cloud footprint. '
:desc: "\nIn this thirty-minute webinar, presented by Kris Gösser, Datica CMO, you'll
  learn:\n\n* How cloud configurations relate to HIPAA compliance\n* Why HITRUST assessments
  are especially important in 2019\n* How to map your complex environment to HITRUST
  controls\n\nPlease join us Wednesday, January 16, at 12:00pm CST for this informative
  webinar. "
