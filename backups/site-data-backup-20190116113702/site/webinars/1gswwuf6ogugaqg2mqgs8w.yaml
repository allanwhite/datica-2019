  :bio_short: Christopher Gerg leads the security and compliance teams at Datica in
    his role as Chief Security Officer.
  :bio: "With more than 15 years of information security experience, Gerg most recently
    served as CEO and Principal Consultant at Gauntlet Consulting, LLC. Prior to that,
    HealthGrades tapped Gerg as its Chief Information Security Officer and VP of Infrastructure
    & Engineering. He has experience in the hosting, managed security services, e-commerce,
    healthcare, financial, and payment card industries and has worked as a Systems
    Administrator, Network Engineer, Penetration Tester, Information Security Architect,
    VP of Information Technology, Director and Chief Information Security Officer.
    Gerg was a past member of the Network Security Team for the 2000 Republican National
    Convention and is also an author of the O’Reilley Media book “Managing Network
    Security with Snort and IDS Tools.”\n\nWhile an expert in the theoretical aspects
    of information security best practice, he is also experienced in the practical
    aspects of building a secure technical environment – and working with the boardroom
    to promote executive understanding and support. "
