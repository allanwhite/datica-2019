  :tag_full: HITRUST
  :slug: hitrust
  :description: The foundation of all HITRUST programs and services is the HITRUST
    CSF, a certifiable framework that provides organizations with a comprehensive,
    flexible and efficient approach to regulatory compliance and risk management.
  :url: https://hitrustalliance.net/
:lead: Kubernetes®, the open source container orchestration tool, came out of Google
  several years ago and has gained traction amazingly fast. Digital health developers
  have perked up their ears and have been eager to jump on the trend, but without
  compromising compliance and security. Now, Datica makes that possible with our next-generation
  Kubernetes platform to manage healthcare compliance on top of AWS and Microsoft
  Azure.
:desc: |-
  ### In this webinar, you will learn:

  1. Find out how you can use Kubernetes with Datica to easily deploy containerized healthcare workloads and guarantee a continuously compliant state.
  2. Learn how the Datica Kubernetes Platform works with your AWS or Azure cloud account.
  3. Understand how the new Datica Cloud Compliance Management System (CCMS) gives you visibility and complete control over the compliant state of your technology per HIPAA, HITRUST, GxP, GDPR, and SOC 2 requirements.
  4. See how enterprises can now manage the compliant state of multiple Kubernetes clusters across a multi-cloud environment with the Datica CCMS.
