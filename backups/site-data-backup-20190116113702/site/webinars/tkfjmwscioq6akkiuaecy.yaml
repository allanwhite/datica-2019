:lead: 'This informative webinar will break down what it truly means to achieve compliance
  in today''s cloud-based world. The content of this webinar is extracted from a chapter
  in a timely new book, _[Complete Cloud Compliance: How Regulated Industries De-risk
  the Cloud and Kickstart Transformation](https://completecloudcompliance.com)_, co-authored
  by Datica''s CEO Travis Good, MD and CMO Kris Gosser.'
:desc: |-
  ### In this webinar, you will learn:

  1. A primer on the roles and interplay of privacy, security, and compliance
  2. How compliance works in the U.S. and globally
  3. How HIPAA works - a compliance use case
  4. HITRUST and how frameworks make compliance comprehensible
