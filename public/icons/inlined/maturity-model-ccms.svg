<text fill="#787878" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="34.4681" font-weight="bold" letter-spacing="0.0002px"><tspan x="132" y="119.258">Policies</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="18" letter-spacing="0.0002px"><tspan x="518" y="145.09">defines what must be done.</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="16" letter-spacing="3px"><tspan x="132" y="53.08">MATURITY MODEL STAGE</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="16" letter-spacing="3px"><tspan x="1102" y="53.08">HOW DATICA SOLVES IT</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="16" letter-spacing="3px"><tspan x="518" y="53.08">DIMENSION</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="18" letter-spacing="0.0002px"><tspan x="518" y="458.09">proves it was done.</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="18" letter-spacing="0.0002px"><tspan x="518" y="296.09">is the act of implementing policies and procedures. </tspan><tspan x="518" y="319.09">Other monitoring tools focus strictly on security, or </tspan><tspan x="518" y="342.09">don&#x2019;t address compliance at all.</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="32.0898" font-weight="bold" letter-spacing="0.2em"><tspan x="518" y="120.25">PRIVACY</tspan></text>
<text fill="#787878" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="34.4681" font-weight="bold" letter-spacing="0.001px"><tspan x="132" y="176.64">Procedures</tspan></text>
<text fill="#787878" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="34.4681" font-weight="bold" letter-spacing="0.0018px"><tspan x="132" y="260.64">Implementations</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="32.0898" font-weight="bold" letter-spacing="0.2em"><tspan x="518" y="261.675">SECURITY</tspan></text>
<text fill="#787878" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="34.4681" font-weight="bold" letter-spacing="0.0095px"><tspan x="132" y="424.64">Measurement</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="32.0898" font-weight="bold" letter-spacing="0.2em"><tspan x="518" y="425.25">COMPLIANCE</tspan></text>
<text fill="#787878" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="34.4681" font-weight="bold" letter-spacing="0.0109px"><tspan x="132" y="485.768">Management</tspan></text>
<rect x="1249" y="461" width="137" height="33" fill="#A4FFF9"/>
<rect x="1142" y="211" width="99" height="36" fill="#FDFFA4"/>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="22" letter-spacing="0.0002px"><tspan x="1102" y="120.11">Datica CCMS is the only product focused on </tspan><tspan x="1102" y="149.11">making it easy to understand how to secure </tspan><tspan x="1102" y="178.11">cloud environments specific to policies and </tspan><tspan x="1102" y="207.11">procedures audited against the HITRUST CSF </tspan><tspan x="1102" y="236.11">(the &#34;Privacy&#34; part).</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="GT America" font-size="22" letter-spacing="0.0002px"><tspan x="1102" y="425.11">It then continuously monitors the configuration </tspan><tspan x="1102" y="454.11">state on a daily basis to ensure continual </tspan><tspan x="1102" y="483.11">validation (the &#34;Compliance&#34; part).</tspan></text>
